    join_nuclear_non_proliferation_treaty_decision:0 "Rejoindre le Traité de non-prolifération nucléaire"
    join_nuclear_non_proliferation_treaty_decision_desc:0 "L'aube de l'Âge atomique a apporté à la fois d'immenses promesses et un péril sans précédent. À mesure que le nombre d'États dotés de l'arme nucléaire augmente, le risque de catastrophe mondiale augmente également. Les Nations Unies ont donc proposé le Traité de non-prolifération nucléaire (TNP) ; un accord historique conçu pour freiner la propagation des armes nucléaires, faire progresser le désarmement et encourager l'utilisation pacifique de l'énergie atomique. En adhérant à ce traité, notre nation se tiendra parmi ceux qui choisissent la diplomatie plutôt que la destruction, et la coopération plutôt que l'isolement."
    signed_NPT_1_tt:0 "[ROOT.GetCountry.GetName] ne peut plus développer d'#V #N Armes nucléaires#!#! et doit travailler au désarmement pendant au moins 10 #V #N Années#!#!."

    leave_nuclear_non_proliferation_treaty_decision:0 "Quitter le Traité de non-prolifération nucléaire"
    leave_nuclear_non_proliferation_treaty_decision_desc:0 "Le Traité de non-prolifération nucléaire (TNP) a été établi pour empêcher la propagation des armes nucléaires et promouvoir le désarmement. Cependant, il est devenu clair que ce traité entrave la capacité de notre nation à se défendre et à affirmer sa souveraineté sur la scène mondiale. En nous retirant du TNP, nous pouvons reprendre le contrôle de notre programme nucléaire et nous assurer que nous avons les moyens de protéger nos intérêts nationaux dans un monde de plus en plus incertain."
    signed_NPT_2_tt:0 "[ROOT.GetCountry.GetName] n'est plus lié par les restrictions du #v Traité de non-prolifération nucléaire#!."

    hydrogen_bomb:0 "Bombe à hydrogène" 
    hydrogen_bomb_desc:0 "Les armes thermonucléaires, également appelées bombes à hydrogène, représentent le summum de la technologie des armes nucléaires. Contrairement aux bombes atomiques qui reposent uniquement sur la fission nucléaire, les armes thermonucléaires utilisent un processus à deux étages qui combine à la fois des réactions de fission et de fusion. L'explosion initiale de fission génère les températures et pressions extrêmes nécessaires pour enflammer la fusion des isotopes d'hydrogène, entraînant une explosion d'une puissance immense, dépassant de loin celle des bombes atomiques traditionnelles. Le développement des armes thermonucléaires a considérablement modifié le paysage stratégique de la puissance militaire mondiale, introduisant de nouvelles considérations pour la dissuasion, la défense et les relations internationales."