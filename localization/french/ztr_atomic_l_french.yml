    start_nuclear_weapons_program_decision:0 "Lancer un programme d'armes nucléaires"
    start_nuclear_weapons_program_decision_desc:0 "Une arme nucléaire est un engin explosif qui tire sa force destructrice des réactions nucléaires, soit la fission (bombe à fission) soit une combinaison de réactions de fission et de fusion (bombe thermonucléaire), produisant une explosion nucléaire. Nous devrions développer de telles armes pour terroriser nos ennemis. Notez que le programme d'armes nucléaires sera interrompu si nous devenons un sujet insuffisamment indépendant ou si nous promulguons des lois qui nous interdisent de posséder des armes de destruction massive (ADM)."
    nuclear_program_started:0 "Programme d'armes nucléaires"

    gained_nuclear_capability_first.t:0 "Une arme qui changera le monde"
    gained_nuclear_capability_first.d:0 "Nous l'avons fait ! Nos récents essais ont réussi au-delà de toute imagination, et nous sommes désormais la première nation à développer et à faire exploser une arme nucléaire avec succès. Cet accomplissement monumental marque une nouvelle ère dans la guerre et la politique mondiale, car nous possédons maintenant une arme d'une puissance destructrice terrible, magnifique et sans précédent. Pour l'instant, les drapeaux flottent plus haut et la nation se sent plus grande ; l'avenir, cependant, jugera si nous avons utilisé ce feu pour forger la sécurité ou pour écrire de nouvelles tragédies."
    gained_nuclear_capability_first.option:0 "'Je suis devenu la Mort, le destructeur des mondes.'\n - J. Robert Oppenheimer"
    gained_nuclear_capability.t:0 "Une place parmi les puissances nucléaires"
    gained_nuclear_capability.d:0 "Grâce au succès de nos derniers essais, nous avons acquis des armes nucléaires et les moyens de les livrer à nos ennemis. Cela signifie que nous pouvons désormais frapper les nations ennemies en guerre avec des armes nucléaires."
    gained_nuclear_capability.f:0 "Notez que la capacité nucléaire sera perdue si [SCOPE.sCountry('nuclear_country').GetName] n'a plus de $building_nuclear_weapons_silo$ [concept_building] sans pénurie de biens, ou devient un sujet."
    gained_nuclear_capability.option:0 "Le monde tremblera devant notre puissance !"

    gained_nuclear_capability_others.t:0 "Une arme étrange"
    gained_nuclear_capability_others.d:0 "Nous avons reçu des rapports selon lesquels [SCOPE.sCountry('nuclear_country').GetName] a réussi à développer et à faire exploser une arme d'une puissance destructrice terrible, magnifique et sans précédent appelée '#V #N Bombe atomique#!#!'. Cet accomplissement monumental marque une nouvelle ère dans la guerre et la politique mondiale, car [SCOPE.sCountry('nuclear_country').GetName] possède désormais une arme capable d'anéantir des villes entières en un instant. L'avenir jugera s'ils utilisent ce feu pour forger la sécurité ou pour écrire de nouvelles tragédies."
    gained_nuclear_capability_others.f:0 "'Je suis devenu la Mort, le destructeur des mondes.'\n- J. Robert Oppenheimer"
    gained_nuclear_capability_others.option:0 "Cela change tout."
    gained_nuclear_capability_others_rivals.option:0 "Nous devons aussi avoir ce pouvoir !"
   
    lost_nuclear_capability.t:0 "Capacité de frappe nucléaire perdue"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName] a perdu sa capacité à lancer des frappes nucléaires contre ses ennemis."
    lost_nuclear_capability.f:0 "Cet événement s'est déclenché parce que [SCOPE.sCountry('nuclear_country').GetName] n'a plus de $building_nuclear_weapons_silo$ [concept_building], ou est devenu un sujet insuffisamment indépendant."
    lost_nuclear_capability.option:0 "Une tragédie !"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] frappé par des armes nucléaires"
    nuclear_attack.d:0 "Nous avons reçu des rapports selon lesquels l'ennemi a frappé plusieurs de nos villes avec des armes nucléaires. Les zones touchées ont vu leurs infrastructures anéanties et de grandes parties d'entre elles sont désormais dangereusement irradiées. Bien que la plupart des responsables gouvernementaux dans les zones touchées aient pu se réfugier dans des abris anti-retombées, un grand nombre de citoyens n'ont pas pu se mettre à l'abri et ont ainsi été tués, soit par l'explosion initiale, soit par les retombées toxiques qui en ont résulté. Nous ne pouvons qu'espérer que la paix sera trouvée avant que [SCOPE.sCountry('nuclear_country').GetName] ne soit complètement détruit."
    nuclear_attack.f:0 "Les régions d'État touchées par des armes nucléaires auront des modificateurs très dommageables qui ne se dissiperont que lentement au cours des décennies à venir."
    nuclear_attack.option:0 "Un moment de silence pour ceux qui n'ont pas survécu."

    atomic_bomb_first_use.t:0 "Une arme qui changera le monde"
    atomic_bomb_first_use.d:0 "La nouvelle d'une destruction inimaginable a atteint le monde. Une seule bombe, alimentée par la fission de l'atome, a transformé [SCOPE.sState('nuclear_striked_state_target').GetName] en un terrain vague, tandis que les quelques survivants souffrent de brûlures et du mal des radiations. [SCOPE.sCountry('actor').GetName] a déchaîné cette nouvelle force terrifiante sur [SCOPE.sCountry('target_country').GetName], marquant la première utilisation d'une arme atomique dans l'histoire de l'humanité. L'équilibre des pouvoirs, et peut-être le destin de la civilisation elle-même, a changé pour toujours."
    atomic_bomb_first_use.f:0 "Les rapports parlent d'un éclair aveuglant, d'une vague de destruction rugissante et d'un champignon atomique s'élevant vers les cieux. Les scientifiques et les généraux réalisent désormais que ce n'est pas juste une autre arme : c'est le début d'une nouvelle ère où l'humanité est capable de s'autodétruire en quelques secondes."
    atomic_bomb_first_use.option:0 "Bienvenue dans l'#V #N Âge atomique#!#!."

    je_develop_nuclear_weapons:0 "Programme d'armes nucléaires"
    je_develop_nuclear_weapons_reason:0 "[ROOT.GetCountry.GetName] tente actuellement de créer sa propre #V #N Arme nucléaire#!#!. Il s'agit d'une tâche monumentale nécessitant que les scientifiques [ROOT.GetCountry.GetAdjective] recherchent la #v $atomic_bomb$#! [concept_technology] et que l'armée construise au moins #v 1 $building_nuclear_weapons_silo$#! [concept_building] dans le pays."
    je_develop_nuclear_weapons_1.tt:0 "Il y a au moins #v 1 $building_nuclear_weapons_silo$#! [concept_building] dans le pays"
    je_develop_nuclear_weapons_2.tt:0 "N'a pas de #v$pause_nuclear_weapons_development$#! #Traité#! avec un pays"

    je_nuclear_weapons_info_panel:0 "Âge atomique"
    je_nuclear_weapons_info_panel_reason:0 "Après la découverte de la #V #N Bombe atomique#!#! faite par [SCOPE.sCountry('first_nuclear_country').GetName], les [Concept('concept_great_power', '$concept_great_powers$')] du monde se sont lancées dans une course pour développer et étendre leurs propres arsenaux nucléaires afin de maintenir un équilibre des pouvoirs et de dissuader les adversaires potentiels de lancer une attaque nucléaire. Cela a conduit à une dangereuse escalade des tensions entre les nations, chaque camp cherchant à surpasser l'autre en termes de capacités nucléaires.\n\n L'#V #N Âge atomique#!#! a commencé, et avec lui vient le spectre de la destruction mutuelle assurée.\n\n#v CLASSEMENT PAR PUISSANCE DE FRAPPE NUCLÉAIRE#! @nuclear_icon!:\n[SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_5_type')]\n\n#v CLASSEMENT PAR DÉFENSE CONTRE FRAPPE NUCLÉAIRE#! @nuclear_icon!:\n[SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_5_type')]"
    je_nuclear_weapons_info_panel_status:0 "Score nucléaire [ROOT.GetCountry.GetAdjective]: [GetPlayer.MakeScope.Var('nuclear_strike_power_display').GetValue]"

