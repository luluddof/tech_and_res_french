    station_nuclear_weapons_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName] a stationné ses armes nucléaires en [TARGET_COUNTRY.GetName] ce qui lui permet de frapper plus efficacement tout pays voisin de [TARGET_COUNTRY.GetName]."
    station_nuclear_weapons_proposal_notification_name:0 "Stationner des armes nucléaires [INITIATOR_COUNTRY.GetAdjective] en [TARGET_COUNTRY.GetNameNoFlag] ?"
    station_nuclear_weapons_proposal_notification_desc:3 "[INITIATOR_COUNTRY.GetName] propose de stationner ses armes nucléaires en [TARGET_COUNTRY.GetName] pour lui permettre de frapper plus efficacement tout pays voisin de [TARGET_COUNTRY.GetName]." 
    station_nuclear_weapons_proposal_notification_effects_desc:0 "S'il est accepté, [INITIATOR_COUNTRY.GetName] pourra attaquer plus efficacement tout pays voisin de [TARGET_COUNTRY.GetName] avec des armes nucléaires en réduisant de 25 % par pays avec des armes [INITIATOR_COUNTRY.GetAdjective] stationnées les points de défense qu'un pays obtient du nombre d'États qu'il possède."    
