    gov_postapocalypse_desc:0 "La nation autrefois prospère a disparu au milieu du feu nucléaire. Désormais, les survivants se rassemblent pour survivre sur les cendres et la poussière. Le système administratif traditionnel s'est effondré, et les groupes armés qui dirigent chaque région sont lâchement unis pour remplacer le 'gouvernement'. Les industries ont été majoritairement militarisées, les réseaux de communication ont été coupés, et l'ère est arrivée où la force fait bientôt office de justice."
