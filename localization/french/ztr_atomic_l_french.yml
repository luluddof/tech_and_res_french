    station_nuclear_weapons:0 "Stationner des armes nucléaires"
    station_nuclear_weapons_pact_desc:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] stationne ses armes nucléaires en [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]. \n\nCela permet à [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] de réduire la capacité de tout pays voisin de [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] à se défendre contre une attaque nucléaire hostile de [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
