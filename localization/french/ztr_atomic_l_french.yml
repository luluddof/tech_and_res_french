    # Thermonuclear Weapons Localization
    develop_thermonuclear_weapons_decision:0 "Programme d'armes thermonucléaires"
    develop_thermonuclear_weapons_decision_desc:0 "Nous sommes déjà une puissance nucléaire, mais pour dominer véritablement la scène mondiale, nous devons développer une arme plus puissante utilisant la fusion nucléaire : la Bombe thermonucléaire. Cette arme aura une puissance destructive bien supérieure à nos bombes atomiques actuelles, et consolidera notre position en tant que superpuissance de premier plan."
    je_develop_thermonuclear_weapons:0 "Programme d'armes thermonucléaires"
    je_develop_thermonuclear_weapons_reason:0 "[ROOT.GetCountry.GetName] tente actuellement de créer sa propre #V #N Arme thermonucléaire#!#!. Il s'agit d'une tâche encore plus monumentale nécessitant que les scientifiques [ROOT.GetCountry.GetAdjective] améliorent leurs connaissances sur la #v Fusion nucléaire#!."
    gained_thermonuclear_capability.t:0 "Un arsenal nucléaire plus puissant"
    gained_thermonuclear_capability.d:0 "Avec le développement réussi d'#V #N Armes thermonucléaires#!#!, nous avons considérablement amélioré notre arsenal nucléaire. Ces nouvelles armes, qui utilisent la fusion nucléaire, possèdent une puissance destructive bien supérieure aux bombes atomiques traditionnelles. Faut-il craindre ou célébrer cela ?"
    gained_thermonuclear_capability.option:0 "Notre arsenal nucléaire est plus puissant que jamais#!#!."
