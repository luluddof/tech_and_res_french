    nuclear_ultimatum_white_peace_action_propose_name:0 "Ultimatum nucléaire (Paix Blanche)"
    nuclear_ultimatum_white_peace_desc:3 "Cette action diplomatique exige que le destinataire accepte une Paix Blanche (c'est-à-dire le statu quo) ou soit attaqué avec des armes nucléaires. Notez que le destinataire lancera une frappe de représailles contre le proposant s'il possède des armes nucléaires."
    nuclear_ultimatum_white_peace_action_notification_name:0 "Frappé par les armes nucléaires [INITIATOR_COUNTRY.GetAdjective]"
    nuclear_ultimatum_white_peace_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName] a attaqué [TARGET_COUNTRY.GetName] avec des armes nucléaires. Les dommages que [TARGET_COUNTRY.GetName] a subis dans ses provinces dépendaient du niveau de défense civile et de systèmes de défense antimissile balistique dont disposait chaque région d'État."
