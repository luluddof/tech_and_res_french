    station_nuclear_weapons_proposal_accepted_desc:0 "[INITIATOR_COUNTRY.GetName] a stationné ses armes nucléaires en [TARGET_COUNTRY.GetName] ce qui lui permet de frapper plus efficacement tout pays voisin de [TARGET_COUNTRY.GetName]."
    station_nuclear_weapons_proposal_declined_name:0 "[TARGET_COUNTRY.GetName] rejette les armes nucléaires [INITIATOR_COUNTRY.GetAdjectiveNoFlag]"
    station_nuclear_weapons_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] a refusé l'offre de [INITIATOR_COUNTRY.GetName] de stationner des armes nucléaires sur le territoire [TARGET_COUNTRY.GetAdjective]."
    station_nuclear_weapons_desc:3 "Cette action diplomatique permet à l'initiateur de stationner des armes nucléaires dans la cible, ce qui lui permet de frapper plus efficacement tout pays voisin de la cible."
