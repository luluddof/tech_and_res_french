law_collectivized_agriculture_agro_socialist:"Collectivisation Agraire Soviétique"
law_collectivized_agriculture_agro_socialist_desc:"Cette loi établit un cadre agricole collectivisé inspiré des idées agraires-socialistes. La terre est transférée des propriétaires fonciers privés à la propriété communale sous l'égide d'associations paysannes locales. L'agriculture est organisée par le biais de coopératives qui partagent les outils, le travail et les récoltes. Tout en promouvant l'égalité rurale et en réduisant l'exploitation, la politique maintient un caractère fortement paysan, équilibrant la surveillance étatique avec l'autonomie villageoise traditionnelle."
law_command_economy_menshevik:"Économie d'État Démocratique"
law_command_economy_menshevik_desc:"Cette loi crée une économie dirigée par l'État suivant les principes mencheviks. L'État contrôle les grandes industries, les banques et les infrastructures, tandis que la propriété privée reste possible dans les petites et moyennes entreprises. La planification économique vise à assurer le bien-être social et la modernisation, mais dans un cadre de pluralisme politique, de syndicats et de surveillance parlementaire. Des éléments de marché coexistent avec la coordination publique pour prévenir à la fois le chaos et la tyrannie."
law_council_republic_soviet:"République des Conseils d'Ouvriers Soviétiques"
law_council_republic_soviet_desc:"Cette loi établit un État gouverné par les Soviets—conseils d'ouvriers, de soldats et de paysans—détenant l'autorité suprême à tous les niveaux. Le pouvoir politique est centralisé sous le Parti Communiste, qui dirige les conseils vers la construction socialiste. Les libertés individuelles et les partis d'opposition sont subordonnés aux objectifs révolutionnaires collectifs, la production et l'administration étant gérées par un contrôle ouvrier hiérarchique sous la supervision du parti."