# Concepts de jeu
concept_demographic_stages: "Étapes démographiques"
concept_demographic_stage: "Étape démographique"
concept_demographic_stages_desc: "Les [Concept('concept_demographic_stages','$concept_demographic_stages$')] sont un moyen de représenter l'évolution de la [Concept('concept_pop_growth','$concept_pop_growth$')] et de la qualité de vie d'un [Concept('concept_country','$concept_country$')]. À mesure qu'un [Concept('concept_country','$concept_country$')] se développe en [Concept('concept_literacy','$concept_literacy$')] et en [Concept('concept_sol','$concept_sol$')], il progresse à travers les étapes suivantes :#!\n\n1. Pré-industrielle :\n[GetStaticModifier('demographic_stage_0').GetDesc]#!\n2. Industrielle précoce :\n[GetStaticModifier('demographic_stage_1').GetDesc]#!\n3. Industrielle moyenne :\n[GetStaticModifier('demographic_stage_2').GetDesc]#!\n4. Industrielle tardive :\n[GetStaticModifier('demographic_stage_3').GetDesc]#!\n5. Post-industrielle précoce :\n[GetStaticModifier('demographic_stage_4').GetDesc]#!\n6. Post-industrielle moyenne :\n[GetStaticModifier('demographic_stage_5').GetDesc]#!\n 7. Post-industrielle tardive :\n[GetStaticModifier('demographic_stage_6').GetDesc]#! 8. Étape stagnante :\n[GetStaticModifier('demographic_stage_7').GetDesc]#! 9. Étape de déclin :\n[GetStaticModifier('demographic_stage_8').GetDesc]#!"

concept_environment: "Environnement"
concept_environmental: "Environnemental"
concept_environment_desc: "L'[Concept('concept_environment','$concept_environment$')] est un concept qui fait référence au monde naturel et à l'impact de l'activité humaine sur celui-ci. Il englobe l'air, l'eau, la terre et les écosystèmes qui soutiennent la vie dans un [Concept('concept_country','$concept_country$')] et sur Terre en général. L'environnement est crucial pour la survie de tous les êtres vivants, et sa santé est essentielle pour le bien-être des générations futures. Les mouvements environnementalistes plaident pour sa protection, sa préservation et sa restauration, souvent en opposition à l'industrialisation et au développement économique qui peuvent nuire aux ressources naturelles."

concept_colonial: "Colonial"
concept_decolonization: "Décolonisation"
concept_decolonization_desc: "La [Concept('concept_decolonization','$concept_decolonization$')] est un processus qui fait référence aux mouvements politiques et sociaux visant à mettre fin au régime [Concept('concept_colony','$concept_colonial$')] et à établir l'indépendance des territoires colonisés. Elle implique le démantèlement des structures [Concept('concept_colony','$concept_colonial$')]es, l'affirmation de l'autodétermination et la restauration de la gouvernance locale. Le processus de [Concept('concept_decolonization','$concept_decolonization$')] peut être complexe et multiforme, impliquant souvent des négociations, des conflits et la redéfinition des identités nationales."

concept_progressivism: "Progressisme"
concept_progressivism_desc: "Le [Concept('concept_progressivism','$concept_progressivism$')] est une idéologie politique et sociale qui prône la réforme sociale, l'égalité et l'avancement des droits de l'homme. Il met l'accent sur le besoin de changement progressif dans la société, souvent par l'action gouvernementale, pour traiter des questions telles que la pauvreté, la discrimination et la dégradation environnementale. Les progressistes cherchent à créer une société plus juste et équitable en promouvant des politiques qui profitent aux marginalisés et aux défavorisés, tout en favorisant l'innovation et l'avancement technologique."

# NOUVEAU 1.5

concept_united_nations: "Nations Unies"
concept_united_nations_desc: "L'[Concept('concept_united_nations','$concept_united_nations$')] est une organisation internationale établie pour promouvoir la paix, la sécurité et la coopération entre ses États membres. Elle sert de plateforme de dialogue et de collaboration sur des questions mondiales telles que les droits de l'homme, le développement économique et la durabilité environnementale. L'[Concept('concept_united_nations','$concept_united_nations$')] vise à prévenir les conflits, à fournir une aide humanitaire et à faire respecter le droit international par le biais de ses diverses agences et programmes. En jeu, l'[Concept('concept_united_nations','$concept_united_nations$')] peut intervenir pour mettre fin aux jeux diplomatiques agressifs et injustifiables."

concept_liberty_index: "Indice de Liberté"
concept_liberty_index_desc: "L'[Concept('concept_liberty_index','$concept_liberty_index$')] représente le niveau de libertés personnelles et politiques dont jouissent les citoyens du [Concept('concept_country','$concept_country$')]. Un [Concept('concept_liberty_index','$concept_liberty_index$')] plus élevé indique une société plus ouverte et [Concept('concept_democracy','$concept_democracy_adjective$')], tandis qu'un indice inférieur suggère un régime plus [Concept('concept_autocracy','$concept_autocracy_adjective$')], une dictature, ou même une dystopie. L'[Concept('concept_liberty_index','$concept_liberty_index$')] est influencé par la plupart des lois en vigueur dans le pays."

concept_democracy: "Démocratie"
concept_democracy_adjective: "Démocratique"
concept_democracy_desc: "La [Concept('concept_democracy','$concept_democracy$')] est une forme de gouvernement dans laquelle le pouvoir est dévolu au peuple, soit directement, soit par l'intermédiaire de représentants élus. Elle met l'accent sur les principes d'égalité politique, de libertés individuelles et de l'État de droit. Dans une [Concept('concept_democracy','$concept_democracy$')], les citoyens ont le droit de participer aux processus de prise de décision, d'exprimer leurs opinions et de tenir leurs dirigeants responsables. Les démocraties se caractérisent souvent par des élections régulières, la liberté d'expression et la protection des droits des minorités, favorisant une société où diverses voix peuvent être entendues et respectées."

concept_autocracy: "Autocratie"
concept_autocracy_adjective: "Autocratique"
concept_autocracy_desc: "L'[Concept('concept_autocracy','$concept_autocracy$')] est une forme de gouvernement dans laquelle le pouvoir absolu est concentré entre les mains d'un seul dirigeant ou d'un petit groupe. Dans une [Concept('concept_autocracy','$concept_autocracy$')], l'autorité dirigeante exerce un contrôle illimité sur les aspects politiques, sociaux et économiques de la société, souvent sans le consentement ou la participation des gouvernés. Les régimes [Concept('concept_autocracy','$concept_autocracy_adjective$')] peuvent supprimer la dissidence, limiter les libertés et centraliser la prise de décision, entraînant un manque de responsabilité et des abus de pouvoir potentiels. Cette forme de gouvernance contraste fortement avec les systèmes [Concept('concept_democracy','$concept_democracy_adjective$')], où le pouvoir est distribué parmi le peuple et ses représentants élus."

concept_superpower: "Superpuissance"
concept_superpower_desc: "Une [Concept('concept_superpower','$concept_superpower$')] est une nation qui possède une influence et des capacités inégalées sur la scène mondiale. Caractérisée par sa force militaire dominante, sa puissance économique et son influence politique, une [Concept('concept_superpower','$concept_superpower$')] peut façonner les affaires internationales et dicter les termes de l'engagement mondial. Ces nations sont souvent en tête de l'innovation technologique, de la puissance militaire, de l'influence culturelle et des initiatives diplomatiques, se positionnant comme des acteurs clés dans le maintien de la stabilité et de l'ordre mondial. Le statut de [Concept('concept_superpower','$concept_superpower$')] n'est pas statique ; il exige un investissement continu dans la défense, l'économie et les relations internationales pour maintenir sa prééminence."

concept_equality_index: "Indice d'Égalité"
concept_equality_index_desc: "L'[Concept('concept_equality_index','$concept_equality_index$')] est une mesure du niveau d'égalité sociale et économique au sein du [Concept('concept_country','$concept_country$')]. Un [Concept('concept_equality_index','$concept_equality_index$')] plus élevé indique une répartition plus équitable de la richesse, des opportunités et des ressources parmi la population, tandis qu'un indice inférieur suggère des disparités significatives et une stratification sociale. L'[Concept('concept_equality_index','$concept_equality_index$')] est influencé par divers facteurs, y compris les politiques gouvernementales, les programmes sociaux et les attitudes culturelles envers l'égalité et la justice."

concept_ideology: "Idéologie"
concept_ideology_adjective: "Idéologique"
concept_ideology_desc: "L'[Concept('concept_ideology','$concept_ideology$')] fait référence à la valeur de l'[Concept('concept_liberty_index','$concept_liberty_index$')] et de l'[Concept('concept_equality_index','$concept_equality_index$')] qui façonne les croyances politiques et sociales du [Concept('concept_country','$concept_country$')]. Différentes idéologies donnent la priorité à ces valeurs de manière différente, conduisant à des styles de gouvernance et des structures sociétales divers. Normalement, une [Concept('concept_democracy','$concept_democracy_adjective$')] met l'accent sur un [Concept('concept_liberty_index','$concept_liberty_index$')] plus élevé, tandis qu'une [Concept('concept_autocracy','$concept_autocracy_adjective$')] peut privilégier le contrôle par rapport aux libertés individuelles. De même, les idéologies qui se concentrent sur la justice sociale et la redistribution des richesses ont tendance à plaider pour un [Concept('concept_equality_index','$concept_equality_index$')] plus élevé, tandis que celles qui favorisent les principes du libre-échange peuvent accepter de plus grandes disparités économiques."
