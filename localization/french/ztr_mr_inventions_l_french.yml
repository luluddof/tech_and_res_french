elgar_classicism_tech: "Classicisme"
elgar_classicism_tech_desc: "Le classicisme, dans les arts, se réfère généralement à une haute estime pour une période classique, l'Antiquité classique dans la tradition occidentale, considérée comme établissant des normes de goût que les classicistes cherchent à imiter. Dans sa forme la plus pure, le classicisme est une attitude esthétique dépendant de principes basés sur la culture, l'art et la littérature de la Grèce et de Rome antiques, avec l'accent mis sur la forme, la simplicité, la proportion, la clarté de la structure, la perfection, l'émotion retenue, ainsi que sur l'attrait explicite pour l'intellect."
elgar_irrationalism_tech: "Irrationalisme"
elgar_irrationalism_tech_desc: "L'irrationalisme est un mouvement philosophique qui souligne le rôle de l'irrationnel, de l'inconscient et de l'émotion dans l'expérience humaine. Il conteste la domination de la raison et de la rationalité dans la compréhension de la réalité, prônant une approche plus holistique qui inclut l'intuition, l'instinct et l'expérience subjective."
elgar_modern_art_tech: "Art Moderne"
elgar_modern_art_tech_desc: "L'art moderne est un terme large qui englobe divers mouvements et styles artistiques qui ont émergé de la fin du XIXe siècle au milieu du XXe siècle. Il se caractérise par une rupture avec les formes et conventions traditionnelles, embrassant l'expérimentation, l'abstraction et les nouveaux matériaux. Les artistes modernes cherchaient à défier les normes établies et à explorer de nouvelles façons de voir et de représenter le monde."
elgar_mass_culture_tech: "Culture de Masse"
elgar_mass_culture_tech_desc: "L'hostilité incompréhensible de la masse à toutes les traditions représentatives de la Culture, l'intelligence vive et froide qui confond la sagesse du paysan, le naturalisme nouvellement trouvé qui, concernant toutes les questions de sexe et de société, remonte loin vers des instincts et des conditions tout à fait primitifs, la réapparition du *panem et circenses* sous la forme de conflits salariaux et de stades sportifs — toutes ces choses annoncent la clôture définitive de la Culture et l'ouverture d'une phase tout à fait nouvelle de l'existence humaine. - Oswald Spengler, *Le Déclin de l'Occident*"
panum_antitoxins_tech: "Antitoxines"
panum_antitoxins_tech_desc: "Les antitoxines sont des anticorps qui neutralisent les toxines produites par les agents pathogènes, jouant un rôle crucial dans la réponse immunitaire et le développement des vaccins."
curtiss_modern_aviation_tech: "Aviation Moderne"
curtiss_modern_aviation_tech_desc: "L'aviation civile est l'une des deux principales catégories de vol, représentant toute l'aviation non militaire et non étatique, qu'elle soit privée ou commerciale. Elle s'est généralisée pendant l'Âge d'Or de l'Aviation. Les vols long-courriers pour les voyageurs de luxe sont devenus possibles pour la première fois ; les premiers services utilisaient des dirigeables, mais, après la catastrophe du Hindenburg, les dirigeables sont tombés en désuétude et l'hydravion à coque est devenu dominant."
verrier_physics_tech: "Physique Classique"
verrier_physics_tech_desc: "La physique est devenue une science distincte lorsque les premiers Européens des temps modernes ont utilisé des méthodes expérimentales et quantitatives pour découvrir ce qui est maintenant considéré comme étant les lois de la physique. Les développements majeurs de cette période incluent le remplacement du modèle géocentrique du Système solaire par le modèle héliocentrique copernicien, les lois régissant le mouvement des corps planétaires (déterminées par Kepler entre 1609 et 1619), le travail pionnier de Galilée sur les télescopes et l'astronomie d'observation aux XVIe et XVIIe siècles, et la découverte et l'unification par Isaac Newton des lois du mouvement et de la gravitation universelle (qui porteraient son nom)."
verrier_astronomy_tech: "Astronomie Moderne"
verrier_astronomy_tech_desc: "Aux XVIIIe et XIXe siècles, l'étude du problème des trois corps par Leonhard Euler, Alexis Claude Clairaut et Jean le Rond d'Alembert a conduit à des prédictions plus précises sur les mouvements de la Lune et des planètes. Ces travaux ont été affinés par Joseph-Louis Lagrange et Pierre Simon Laplace, permettant d'estimer la masse des planètes et des lunes à partir de leurs perturbations."
verrier_electromagnetism_tech: "Électromagnétisme"
verrier_electromagnetism_tech_desc: "En 1864, James Clerk Maxwell, d'Édimbourg, annonça sa théorie électromagnétique de la lumière, qui fut peut-être le plus grand pas en avant dans la connaissance mondiale de l'électricité. La théorie électromagnétique de la lumière de Maxwell impliquait évidemment l'existence d'ondes électriques dans l'espace libre, et ses disciples se donnèrent pour tâche de démontrer expérimentalement la vérité de cette théorie. La découverte des ondes électromagnétiques dans l'espace conduisit au développement de la radio dans les dernières années du XIXe siècle."
verrier_chemistry_tech: "Chimie"
verrier_chemistry_tech_desc: "Le développement de la théorie électrochimique des combinaisons chimiques s'est produit au début du XIXe siècle grâce aux travaux de deux scientifiques en particulier, Jöns Jacob Berzelius et Humphry Davy, rendus possibles par l'invention antérieure de la pile voltaïque par Alessandro Volta. Le Britannique William Prout proposa le premier d'ordonner tous les éléments par leur masse atomique, car tous les atomes avaient une masse qui était un multiple exact de la masse atomique de l'hydrogène. J.A.R. Newlands conçut un tableau périodique des éléments précoce, qui fut ensuite développé pour devenir le tableau périodique moderne des éléments."
verrier_astro_physics_tech: "Astrophysique"
verrier_astro_physics_tech_desc: "L'Astrophysique est la science qui utilise les méthodes et les principes de la physique et de la chimie pour l'étude des objets et phénomènes astronomiques. Comme l'a dit l'un des fondateurs de la discipline, James Keeler, l'Astrophysique 'cherche à déterminer la nature des corps célestes, plutôt que leurs positions ou leurs mouvements dans l'espace — ce qu'ils sont, plutôt qu'où ils se trouvent'."
verrier_modern_physics_tech: "Physique Moderne"
verrier_modern_physics_tech_desc: "La physique moderne est une branche de la physique qui s'est développée au début du XXe siècle. Les branches notables de la physique moderne comprennent la mécanique quantique, la relativité restreinte et la relativité générale. Elle s'intéresse aux conditions extrêmes, telles que les vitesses élevées comparables à la vitesse de la lumière, les petites distances comparables au rayon atomique et les très hautes énergies."
verrier_nuclear_physics_tech: "Physique Nucléaire"
verrier_nuclear_physics_tech_desc: "La physique nucléaire est la branche de la physique qui traite de la structure et du comportement des noyaux atomiques. La physique nucléaire s'occupe de l'élucidation de la structure nucléaire, c'est-à-dire des détails de la structure des noyaux atomiques et de leurs réactions. À cette fin, par exemple, les transformations spontanées des noyaux (radioactivité), les processus de diffusion sur les noyaux et les réactions avec les noyaux sont étudiés expérimentalement et théoriquement. Les technologies basées sur la fission nucléaire et la fusion nucléaire sont fondées sur la recherche en physique nucléaire."
manzoni_rotary_press_tech: "Presse Rotative"
manzoni_rotary_press_tech_desc: "En faisant tourner une plaque d'impression de forme cylindrique et en y faisant passer du papier, l'impression est possible à des vitesses beaucoup plus élevées qu'auparavant."
manzoni_linotype_tech: "Linotype"
manzoni_linotype_tech_desc: "Au lieu de sélectionner et de placer les caractères lettre par lettre, les caractères sont placés en tapant sur un clavier, ce qui réduit la dépendance à l'égard des travailleurs qualifiés et accélère les opérations de composition."
agassiz_geology_tech: "Géologie"
agassiz_geology_tech_desc: "En 1815, le constructeur de canaux William Smith publia sa carte de la géologie de l'Angleterre et du Pays de Galles, qui tenait compte à la fois du contenu fossile et de la lithologie. Smith reconnut que certaines séquences de roches sont également caractérisées par une séquence faunique très spécifique et indubitable. En 1827, Leopold von Buch inventa le terme de fossile index pour les fossiles qui permettent la datation relative. Dès lors, clarifier la question de l'âge réel de la Terre devint une affaire scientifique."
dubois_theory_of_evolution_tech: "Théorie de l'Évolution"
dubois_theory_of_evolution_tech_desc: "La rupture cruciale avec le concept de types typologiques constants en biologie est venue avec la théorie de l'évolution par sélection naturelle. Darwin nota que la croissance de la population mènerait à une « lutte pour l'existence » dans laquelle les variations favorables prévalaient tandis que les autres périssaient. Cela pouvait expliquer la diversité des plantes et des animaux à partir d'une ascendance commune. Certains en furent troublés, car cela impliquait que les humains n'avaient pas de place spéciale dans l'univers."
dubois_paleontology_tech: "Paléontologie"
dubois_paleontology_tech_desc: "Un intérêt pour l'histoire de la Terre et des animaux éteints remonte à l'Antiquité et atteignit un premier sommet avec les études de Georges Cuvier vers 1800. Mais la publication de *L'Origine des Espèces* fut un événement marquant dans toutes les sciences de la vie, en particulier la paléontologie. Le débat scientifique qui a commencé immédiatement après la publication de *L'Origine* a conduit à un effort concerté pour rechercher des fossiles de transition et d'autres preuves de l'évolution dans les archives fossiles."
dubois_genetics_tech: "Génétique"
dubois_genetics_tech_desc: "La génétique moderne a commencé avec les travaux du frère augustin Gregor Johann Mendel. La redécouverte de l'œuvre de Mendel en 1900 a conduit à des avancées rapides en génétique. En 1915, les principes de base de la génétique mendélienne avaient été étudiés dans une grande variété d'organismes — notamment la mouche du vinaigre *Drosophila melanogaster*. Parallèlement au travail expérimental, les mathématiciens ont développé le cadre statistique de la génétique des populations, introduisant des explications génétiques dans l'étude de l'évolution."
dubois_nature_protection_tech: "Protection de la Nature"
dubois_nature_protection_tech_desc: "La Protection de la Nature a commencé avec la nécessité de protéger les forêts. Plus tard, les espèces animales menacées et des zones entières de terre ont également été protégées. Aux XIXe et XXe siècles, divers projets de conservation de la nature ont été couronnés de succès, comme la réintroduction du Bouquetin des Alpes dans les Alpes suisses."
curtiss_montgolfier_balloon_tech: "Montgolfières"
curtiss_montgolfier_balloon_tech_desc: "Montgolfière est le nom du premier ballon à air chaud, nommé d'après les inventeurs français Joseph Michel et Jacques Étienne Montgolfier. La nouvelle des « machines aérostatiques » se répandit rapidement dans toute l'Europe. La première utilisation militaire d'aéronefs eut lieu pendant les guerres de la Révolution française, lorsque les Français utilisèrent un ballon à hydrogène captif pour observer les mouvements de l'armée autrichienne lors de la bataille de Fleurus (1794)."
curtiss_messenger_pidgeons_tech: "Pigeons Voyageurs"
curtiss_messenger_pidgeons_tech_desc: "Le courrier par pigeon était rare jusqu'aux années 1820. En 1860, Paul Reuter utilisa une flotte de plus de 45 pigeons pour livrer des nouvelles et les prix des actions entre Bruxelles et Aix-la-Chapelle, le terminus des premières lignes télégraphiques. Pendant la guerre franco-prussienne, des pigeons furent utilisés pour transporter le courrier entre Paris vaincue et le territoire français non occupé. En décembre 1870, il fallut dix heures à un pigeon transportant des microfilms pour voler de Perpignan à Bruxelles."
curtiss_reconnaissance_balloon_tech: "Ballons de Reconnaissance"
curtiss_reconnaissance_balloon_tech_desc: "Un ballon de reconnaissance est un ballon rempli d'un mélange gazeux qui est équipé d'une technologie de reconnaissance militaire. Le ballon fut utilisé comme poste d'observation pendant la guerre de Sécession américaine et la guerre franco-allemande. Les ballons captifs habités étaient lâchés dans les airs à l'aide d'une corde afin d'observer les lignes ennemies et de transmettre la situation aux équipes au sol."
curtiss_early_aviation_tech: "Début de l'Aviation"
curtiss_early_aviation_tech_desc: "Entre 1867 et 1896, le pionnier allemand de l'aviation humaine Otto Lilienthal développa le vol plus lourd que l'air. Il fut la première personne à effectuer des vols planés réussis, répétés et bien documentés. Les travaux de Lilienthal l'ont amené à développer le concept de l'aile moderne, qui a fortement inspiré les développements ultérieurs. Les vols des frères américains Wright en 1903 sont reconnus comme « le premier vol motorisé, soutenu et contrôlé, d'un aéronef plus lourd que l'air »."
curtiss_seaplanes_tech: "Hydravions"
curtiss_seaplanes_tech_desc: "Le 28 mars 1910, le Français Henri Fabre pilota le premier hydravion motorisé réussi, l'hydravion propulsé par Gnome Omega, un hydravion à flotteurs trimaran. Le premier décollage et atterrissage réussi par un hydravion motorisé de Fabre inspira d'autres aviateurs. La première compétition d'hydravions se tint à Monaco en mars 1912, avec des aéronefs utilisant des flotteurs de Fabre, Curtiss, Tellier et Farman. La Marine française commanda son premier hydravion la même année."
curtiss_tourism_tech: "Tourisme"
curtiss_tourism_tech_desc: "Le tourisme est un voyage à des fins récréatives, de loisirs ou d'affaires. L'Organisation Mondiale du Tourisme définit les touristes comme des personnes qui « voyagent et séjournent dans des lieux situés en dehors de leur environnement habituel pour une durée ne dépassant pas un an consécutif à des fins de loisirs, d'affaires et autres »."
agassiz_sounding_tech: "Sondage par Écho"
agassiz_sounding_tech_desc: "Le sondeur par écho a été inventé pour la première fois en réponse à la guerre sous-marine. Plus tard, cependant, il serait également utilisé dans de nombreux domaines civils : par exemple, pour localiser les bancs de poissons et dans la recherche en haute mer."
theiler_microbiology_tech: "Microbiologie"
theiler_microbiology_tech_desc: "Des examens microbiologiques étaient effectués avec les premiers microscopes depuis le XVIIe siècle, mais ce n'est qu'avec les avancées médicales du XIXe siècle et l'amélioration de la technologie des microscopes qu'une nouvelle branche de la recherche biologique-médicale a émergé, qui a fondamentalement changé de nombreux domaines de la vie quotidienne."
panum_vaccination_tech: "Vaccination"
panum_vaccination_tech_desc: "Le vaccin contre la variole est le premier vaccin à avoir été développé contre une maladie contagieuse. En 1796, le médecin britannique Edward Jenner a démontré qu'une infection par le virus relativement bénin de la variole bovine conférait une immunité contre le virus mortel de la variole humaine."
mendelejew_synthetic_fuel_tech: "Carburant Synthétique"
mendelejew_synthetic_fuel_tech_desc: "Le procédé Bergius-Pier est un procédé à grande échelle pour la liquéfaction du charbon par hydrogénation directe du charbon. Les macromolécules du charbon sont décomposées en molécules plus petites par l'hydrogène à haute pression et haute température. Des hydrocarbures gazeux et liquides sont créés comme produits et sont utilisés comme carburants et lubrifiants. Entre 1910 et 1925, le chimiste allemand Friedrich Bergius a développé les bases du processus. Le développement du processus commercial et du catalyseur a été réalisé par BASF à partir de 1925 sous la direction de projet de Matthias Pier."
mendelejew_synthetic_rubber_tech: "Caoutchouc Synthétique"
mendelejew_synthetic_rubber_tech_desc: "Un caoutchouc synthétique est un élastomère artificiel. Ce sont des polymères synthétisés à partir de sous-produits du pétrole. Les caoutchoucs synthétiques sont supérieurs aux caoutchoucs naturels à deux égards majeurs : la stabilité thermique et la résistance aux huiles et aux composés apparentés."
vikelas_international_sports_tech: "Sports Internationaux"
vikelas_international_sports_tech_desc: "La popularité des compétitions sportives s'est étendue d'abord au niveau national, puis international. Pour mieux réglementer les compétitions entre nations, des comités, des fédérations et des règles internationales étaient nécessaires. Les Jeux Olympiques et le CIO sont les figures les plus éminentes de ce développement."
