# NOUVEAU 1.5
ztr_decolonization.22.t: "Décolonisation de l'Afghanistan"
ztr_decolonization.22.d: "Notre domination sur les terres afghanes est contestée par des appels à l'#gold_value Indépendance#! et à la souveraineté locale. Le monde nous regarde, nous pouvons nous adapter à l'époque ou nous accrocher au passé."
ztr_decolonization.22.a: "Reconnaître l'Afghanistan et pivoter vers un partenariat."
ztr_decolonization.22.b: "Ce n'est pas un ultimatum, nous ne céderons pas."

ztr_decolonization.23.t: "Décolonisation de la Malaisie"
ztr_decolonization.23.d: "Les patries malaises sous notre drapeau exigent l'autonomie. Les mouvements pour l'#gold_value Indépendance#! deviennent plus audacieux de mois en mois."
ztr_decolonization.23.a: "Reconnaître l'#gold_value Indépendance#! de la Malaisie et préserver nos liens."
ztr_decolonization.23.b: "Rester ferme, les pétitions ne sont pas des ordres."

ztr_decolonization.24.t: "Décolonisation du Népal"
ztr_decolonization.24.d: "Les voix de la patrie népalaise appellent à la fin de la tutelle étrangère et à la restauration de la gouvernance locale."
ztr_decolonization.24.a: "Respecter la revendication du Népal et normaliser les relations."
ztr_decolonization.24.b: "Refuser, nos intérêts passent avant tout."

ztr_decolonization.25.t: "Décolonisation du Bhoutan"
ztr_decolonization.25.d: "Dans l'Himalaya oriental, les dirigeants bhoutanais font pression pour la souveraineté et la reconnaissance sur la scène mondiale."
ztr_decolonization.25.a: "Donner le feu vert à l'#gold_value Indépendance#! du Bhoutan et maintenir la paix."
ztr_decolonization.25.b: "Ignorer la pression, rien ne nous y contraint."

ztr_decolonization.26.t: "Décolonisation du Tibet"
ztr_decolonization.26.d: "La patrie tibétaine fait appel à l'autodétermination et à la fin de la domination externe."
ztr_decolonization.26.a: "Reconnaître le Tibet et chercher une frontière pacifique."
ztr_decolonization.26.b: "Nous rejetons ces demandes."

ztr_decolonization.27.t: "Décolonisation de la Nouvelle-Zélande"
ztr_decolonization.27.d: "De l'autre côté de la mer de Tasman, les Néo-Zélandais se mobilisent pour la pleine #gold_value Indépendance#! et leur propre voie dans les affaires du monde."
ztr_decolonization.27.a: "Affirmer l'#gold_value Indépendance#! et l'amitié de la Nouvelle-Zélande."
ztr_decolonization.27.b: "L'#gold_value Indépendance#! peut attendre, nous refusons."

ztr_decolonization.28.t: "Décolonisation de l'Irak"
ztr_decolonization.28.d: "En Mésopotamie, les nationalistes exigent la souveraineté irakienne et le contrôle de leur destin."
ztr_decolonization.28.a: "Laisser l'Irak se tenir debout, un avenir coopératif nous sert."
ztr_decolonization.28.b: "Tenir bon, pas de concessions."

ztr_decolonization.29.t: "Décolonisation de la Syrie"
ztr_decolonization.29.d: "D'Alep à l'Euphrate, les Syriens font pression pour l'#gold_value Indépendance#! et le droit de se gouverner eux-mêmes."
ztr_decolonization.29.a: "Reconnaître la Syrie et désamorcer la situation."
ztr_decolonization.29.b: "Rejeter les demandes, l'autorité demeure."

ztr_decolonization.30.t: "Décolonisation du Liban"
ztr_decolonization.30.d: "Le Liban cherche la souveraineté – un État indépendant au sein de ses frontières historiques."
ztr_decolonization.30.a: "Accepter l'#gold_value Indépendance#! du Liban et garder des liens chaleureux."
ztr_decolonization.30.b: "Refuser, le contrôle reste avec nous."

ztr_decolonization.31.t: "Décolonisation de la Transjordanie"
ztr_decolonization.31.d: "En Transjordanie, les dirigeants demandent l'étatité et la reconnaissance internationale."
ztr_decolonization.31.a: "Soutenir l'#gold_value Indépendance#! et la stabilité de la Transjordanie."
ztr_decolonization.31.b: "Non contraignant, nous refusons."

ztr_decolonization.32.t: "Décolonisation de la Palestine"
ztr_decolonization.32.d: "La Palestine appelle à l'autonomie et à la reconnaissance au milieu des tensions croissantes et de l'examen mondial."
ztr_decolonization.32.a: "Soutenir un État palestinien et réduire les frictions."
ztr_decolonization.32.b: "Résister, notre politique tient bon."

ztr_decolonization.33.t: "Décolonisation du Kurdistan"
ztr_decolonization.33.d: "À travers les patries kurdes, un chœur grandit pour l'#gold_value Indépendance#! et l'autodétermination culturelle."
ztr_decolonization.33.a: "Reconnaître le Kurdistan et chercher une coexistence pacifique."
ztr_decolonization.33.b: "Refuser, l'unité prime sur l'autonomie."

ztr_decolonization.34.t: "Décolonisation du Kenya"
ztr_decolonization.34.d: "Dans les hauts plateaux et le long de la côte, les peuples du Kenya exigent la souveraineté nationale."
ztr_decolonization.34.a: "Accorder l'#gold_value Indépendance#! au Kenya et de nouveaux partenariats."
ztr_decolonization.34.b: "L'ignorer, les pétitions ne sont pas des ultimatums."

ztr_decolonization.35.t: "Décolonisation de la Namibie"
ztr_decolonization.35.d: "Du désert à la côte, la Namibie cherche son propre drapeau et son avenir."
ztr_decolonization.35.a: "Accepter l'#gold_value Indépendance#! de la Namibie et apaiser les tensions."
ztr_decolonization.35.b: "Refuser, le statu quo est maintenu."

ztr_decolonization.36.t: "Décolonisation de la Somalie"
ztr_decolonization.36.d: "Les dirigeants somaliens insistent pour unifier leurs terres sous un État indépendant."
ztr_decolonization.36.a: "Soutenir l'#gold_value Indépendance#! et la stabilité de la Somalie."
ztr_decolonization.36.b: "Nous ne sommes pas contraints, rejeter."

ztr_decolonization.37.t: "Décolonisation de l'Érythrée"
ztr_decolonization.37.d: "Le long de la mer Rouge, l'Érythrée fait pression pour tracer sa propre voie en tant que nation souveraine."
ztr_decolonization.37.a: "Reconnaître l'#gold_value Indépendance#! de l'Érythrée et désamorcer les conflits."
ztr_decolonization.37.b: "Aucun changement, rejeter l'appel."

ztr_decolonization.38.t: "Décolonisation du Tchad"
ztr_decolonization.38.d: "Les communautés du Tchad exigent l'autonomie et un statut international."
ztr_decolonization.38.a: "Accéder à l'#gold_value Indépendance#! du Tchad et maintenir la paix."
ztr_decolonization.38.b: "Refuser, maintenir le contrôle."

ztr_decolonization.39.t: "Décolonisation du Niger"
ztr_decolonization.39.d: "Le peuple du Niger cherche l'#gold_value Indépendance#! et l'autorité locale sur ses terres."
ztr_decolonization.39.a: "Reconnaître le Niger et avancer en tant que partenaires."
ztr_decolonization.39.b: "Pas un ultimatum, nous refusons."

ztr_decolonization.40.t: "Décolonisation de la Mauritanie"
ztr_decolonization.40.d: "À travers la frange du Sahara, la Mauritanie appelle à l'étatité souveraine."
ztr_decolonization.40.a: "Reconnaître l'#gold_value Indépendance#! de la Mauritanie et la détente."
ztr_decolonization.40.b: "Tenir bon, pas de concessions."

ztr_decolonization.41.t: "Décolonisation du Sénégal"
ztr_decolonization.41.d: "Les communautés côtières et intérieures du Sénégal s'unissent derrière l'#gold_value Indépendance#!."
ztr_decolonization.41.a: "Approuver l'#gold_value Indépendance#! du Sénégal et construire des liens."
ztr_decolonization.41.b: "Refuser, les pétitions ne nous lient pas."

ztr_decolonization.42.t: "Décolonisation de la Guinée"
ztr_decolonization.42.d: "La Guinée exige l'autonomie et la fin de la tutelle étrangère."
ztr_decolonization.42.a: "Accorder l'#gold_value Indépendance#! à la Guinée et réduire les tensions."
ztr_decolonization.42.b: "Refuser, notre administration reste."

ztr_decolonization.43.t: "Décolonisation de la Côte d'Ivoire"
ztr_decolonization.43.d: "La Côte d'Ivoire cherche la souveraineté et la reconnaissance parmi les nations."
ztr_decolonization.43.a: "Reconnaître la Côte d'Ivoire et stabiliser les relations."
ztr_decolonization.43.b: "Ignorer la pression, procéder comme avant."

ztr_decolonization.44.t: "Décolonisation du Ghana"
ztr_decolonization.44.d: "Le mouvement pour l'#gold_value Indépendance#! du Ghana monte en puissance, nous demandant de mettre fin au contrôle direct."
ztr_decolonization.44.a: "Accepter l'#gold_value Indépendance#! du Ghana et le futur commerce."
ztr_decolonization.44.b: "Refuser, l'autorité reste."

ztr_decolonization.45.t: "Décolonisation du Togo"
ztr_decolonization.45.d: "Le Togo demande la souveraineté et un siège parmi les nations."
ztr_decolonization.45.a: "Reconnaître le Togo et se retirer pacifiquement."
ztr_decolonization.45.b: "Refuser, nous ne sommes pas convaincus."

ztr_decolonization.46.t: "Décolonisation du Bénin"
ztr_decolonization.46.d: "Au Dahomey, les dirigeants du Bénin font pression pour l'#gold_value Indépendance#! et l'autonomie."
ztr_decolonization.46.a: "Donner le feu vert à l'#gold_value Indépendance#! du Bénin et à la réconciliation."
ztr_decolonization.46.b: "Rejeter, nous maintenons l'ordre."

ztr_decolonization.47.t: "Décolonisation du Burkina Faso"
ztr_decolonization.47.d: "Dans les terres de la Volta, le Burkina Faso cherche la souveraineté nationale."
ztr_decolonization.47.a: "Reconnaître le Burkina Faso et apaiser les tensions."
ztr_decolonization.47.b: "Non, notre gouvernance demeure."

ztr_decolonization.48.t: "Décolonisation du Nigeria"
ztr_decolonization.48.d: "Les diverses régions du Nigeria se rallient derrière la pleine #gold_value Indépendance#! et l'autonomie."
ztr_decolonization.48.a: "Soutenir l'#gold_value Indépendance#! du Nigeria et une paix durable."
ztr_decolonization.48.b: "Refuser, l'intégration persiste."

ztr_decolonization.49.t: "Décolonisation du Cameroun"
ztr_decolonization.49.d: "Au Cameroun, les appels à la souveraineté deviennent trop forts pour être ignorés."
ztr_decolonization.49.a: "Reconnaître le Cameroun et normaliser les relations."
ztr_decolonization.49.b: "Pas contraints, nous refusons."

ztr_decolonization.50.t: "Décolonisation de la Centrafrique"
ztr_decolonization.50.d: "L'Oubanghi-Chari cherche l'#gold_value Indépendance#! en tant que République centrafricaine."
ztr_decolonization.50.a: "Approuver l'#gold_value Indépendance#! de la RCA et réduire les frictions."
ztr_decolonization.50.b: "Refuser, le statu quo perdure."

ztr_decolonization.51.t: "Décolonisation du Gabon"
ztr_decolonization.51.d: "Les dirigeants gabonais exigent la fin de la tutelle coloniale et un chemin vers la souveraineté."
ztr_decolonization.51.a: "Reconnaître l'#gold_value Indépendance#! du Gabon et coopérer."
ztr_decolonization.51.b: "Refuser, ce n'est pas un ultimatum."

ztr_decolonization.52.t: "Décolonisation de la République du Congo"
ztr_decolonization.52.d: "Le Congo de Brazzaville cherche l'étatité indépendante et la reconnaissance internationale."
ztr_decolonization.52.a: "Reconnaître la République du Congo et désamorcer la situation."
ztr_decolonization.52.b: "Refuser, conserver le contrôle."

ztr_decolonization.53.t: "Décolonisation de la République Démocratique du Congo"
ztr_decolonization.53.d: "À travers le bassin du Congo, des mouvements s'unissent pour une RDC souveraine."
ztr_decolonization.53.a: "Soutenir l'#gold_value Indépendance#! et la stabilité de la RDC."
ztr_decolonization.53.b: "Résister, nous ne céderons pas."

ztr_decolonization.54.t: "Décolonisation de l'Ouganda"
ztr_decolonization.54.d: "Les appels de l'Ouganda à l'#gold_value Indépendance#! gagnent en élan et en alliés."
ztr_decolonization.54.a: "Reconnaître l'Ouganda et poursuivre des liens pacifiques."
ztr_decolonization.54.b: "Rejeter, l'autorité reste centralisée."

ztr_decolonization.55.t: "Décolonisation du Rwanda"
ztr_decolonization.55.d: "Le Rwanda demande la souveraineté et la gouvernance locale."
ztr_decolonization.55.a: "Affirmer l'#gold_value Indépendance#! du Rwanda et calmer la région."
ztr_decolonization.55.b: "Refuser, ce n'est pas notre priorité."

ztr_decolonization.56.t: "Décolonisation de la Tanzanie"
ztr_decolonization.56.d: "Du Tanganyika à Zanzibar, la Tanzanie fait pression pour l'#gold_value Indépendance#! unifiée."
ztr_decolonization.56.a: "Reconnaître la Tanzanie et effectuer une transition pacifique."
ztr_decolonization.56.b: "Non, maintenir la domination existante."

ztr_decolonization.57.t: "Décolonisation de l'Angola"
ztr_decolonization.57.d: "Les mouvements de l'Angola exigent la souveraineté et le contrôle de leur avenir."
ztr_decolonization.57.a: "Accorder l'#gold_value Indépendance#! à l'Angola et construire de nouveaux liens."
ztr_decolonization.57.b: "Refuser, tenir bon."

ztr_decolonization.58.t: "Décolonisation de la Zambie"
ztr_decolonization.58.d: "La cause de l'#gold_value Indépendance#! de la Zambie grandit, nous exhortant à renoncer au contrôle direct."
ztr_decolonization.58.a: "Reconnaître la Zambie et promouvoir la stabilité."
ztr_decolonization.58.b: "Refuser, nous gardons le cap."

ztr_decolonization.59.t: "Décolonisation du Mozambique"
ztr_decolonization.59.d: "Le Mozambique cherche l'étatité, faisant pression pour la souveraineté sur la côte et l'intérieur."
ztr_decolonization.59.a: "Reconnaître l'#gold_value Indépendance#! du Mozambique et le commerce."
ztr_decolonization.59.b: "Refuser, aucun changement."

ztr_decolonization.60.t: "Décolonisation du Malawi"
ztr_decolonization.60.d: "Les dirigeants du Malawi mobilisent le peuple vers l'autonomie et la reconnaissance."
ztr_decolonization.60.a: "Reconnaître le Malawi et assurer des relations pacifiques."
ztr_decolonization.60.b: "Non contraignant, refuser."

ztr_decolonization.61.t: "Décolonisation de l'Eswatini"
ztr_decolonization.61.d: "L'Eswatini cherche l'#gold_value Indépendance#!, affirmant son identité parmi les États d'Afrique australe."
ztr_decolonization.61.a: "Affirmer l'#gold_value Indépendance#! de l'Eswatini et une frontière calme."
ztr_decolonization.61.b: "Refuser, l'autorité persiste."

ztr_decolonization.62.t: "Décolonisation du Lesotho"
ztr_decolonization.62.d: "Le Lesotho demande le statut souverain et la fin du contrôle externe."
ztr_decolonization.62.a: "Reconnaître le Lesotho et garder des relations cordiales."
ztr_decolonization.62.b: "Rejeter, rien ne nous force la main."

ztr_decolonization.63.t: "Décolonisation du Mali"
ztr_decolonization.63.d: "Les cœurs du Mali appellent à l'#gold_value Indépendance#! et à l'autodétermination."
ztr_decolonization.63.a: "Soutenir l'#gold_value Indépendance#! du Mali et la stabilité régionale."
ztr_decolonization.63.b: "Refuser, politique inchangée."

ztr_decolonization.64.t: "Décolonisation du Botswana"
ztr_decolonization.64.d: "Les territoires du Botswana demandent l'autonomie et une transition pacifique vers la souveraineté."
ztr_decolonization.64.a: "Reconnaître le Botswana et favoriser la coopération."
ztr_decolonization.64.b: "Refuser, nous ne sommes pas contraints."

ztr_decolonization.65.t: "Décolonisation du Zimbabwe"
ztr_decolonization.65.d: "Dans les terres du Zambèze, les nationalistes zimbabwéens exigent l'#gold_value Indépendance#!."
ztr_decolonization.65.a: "Reconnaître l'#gold_value Indépendance#! du Zimbabwe et passer à autre chose."
ztr_decolonization.65.b: "Refuser, maintenir la domination actuelle."

ztr_decolonization.66.t: "Décolonisation de Madagascar"
ztr_decolonization.66.d: "Madagascar cherche la souveraineté et la reconnaissance pour un État insulaire autonome."
ztr_decolonization.66.a: "Reconnaître Madagascar et maintenir la paix."
ztr_decolonization.66.b: "Rejeter, pas de transition maintenant."

ztr_decolonization.67.t: "Décolonisation de l'Éthiopie"
ztr_decolonization.67.d: "Les patries éthiopiennes exigent la pleine #gold_value Indépendance#! et le contrôle de leurs affaires."
ztr_decolonization.67.a: "Affirmer l'#gold_value Indépendance#! de l'Éthiopie et stabiliser les frontières."
ztr_decolonization.67.b: "Refuser, nous conservons le contrôle."

ztr_decolonization.1.t: "Vents de Décolonisation" #MISE À JOUR
ztr_decolonization.1.d: "Au milieu des pressions internationales croissantes, de la montée du nationalisme et des politiques coloniales rigides, notre [concept_subject] [SCOPE.sCountry('subject_scope').GetName] exige l'#gold_value Indépendance#!. La marée mondiale change, et nous devons décider si nous nous adaptons au nouvel ordre ou si nous risquons un conflit pour préserver notre [Concept('concept_decolonization','Empire colonial')]." #MISE À JOUR
ztr_decolonization.1.a: "Leur accorder ce qu'ils veulent, même l'#gold_value Indépendance#!. Nous devons nous adapter au nouveau monde." #MISE À JOUR
ztr_decolonization.1.b: "Nous devons préserver notre empire, même en cas de conflit possible." #MISE À JOUR