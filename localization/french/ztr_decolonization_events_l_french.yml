ztr_decolonization.1.t: "Vents de décolonisation"
ztr_decolonization.1.d: "Face à la pression internationale croissante et à la montée de l'activisme transnational, nos sujets coloniaux exigent une autonomie accrue—ou même une pleine indépendance. La marée mondiale change, et nous devons décider s'il faut s'adapter au nouvel ordre ou risquer le conflit pour préserver notre empire."
ztr_decolonization.1.a: "Leur accorder ce qu'ils veulent... même l'indépendance. Nous devons nous adapter au nouveau monde."
ztr_decolonization.1.b: "Nous devons préserver notre empire, même en cas de conflit possible."

ztr_decolonization.2.t: "Décolonisation tunisienne"
ztr_decolonization.2.d: "Les territoires directement contrôlés en Tunisie exigent l'indépendance, cherchant à restaurer une gouvernance locale plus forte. Leurs exigences ne sont pas un ultimatum, mais le monde entier nous observe. Le choix est simple : soit s'adapter, soit maintenir notre empire."
ztr_decolonization.2.a: "La Tunisie doit être libre, probablement pas ses ressources..."
ztr_decolonization.2.b: "Si ce n'est pas un ultimatum, pourquoi ne devrions-nous pas l'ignorer ?"

