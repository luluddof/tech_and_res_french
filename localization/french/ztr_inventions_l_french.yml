##### Ancienne description MISE À JOUR #####
silicon: "Silicium"
silicon_desc: "Le silicium est un élément chimique de symbole Si et de numéro atomique 14. C’est un solide cristallin dur et cassant à l’éclat métallique gris-bleuté, appartenant à la famille des métalloïdes tétravalents et des semi-conducteurs. Deuxième élément le plus abondant de la croûte terrestre après l’oxygène, il est largement utilisé dans la production de dispositifs électroniques, de cellules solaires et de puces informatiques en raison de ses excellentes propriétés semi-conductrices."

semiconductor: "Semi-conducteur"
semiconductor_desc: "Mis à part le fait que le monde ne deviendra jamais Fallout, l’introduction de l’électronique basée sur les semi-conducteurs a ouvert la voie aux circuits intégrés. Les semi-conducteurs sont des matériaux dont la conductivité électrique se situe entre celle d’un conducteur et d’un isolant, ce qui les rend idéaux pour contrôler le courant électrique dans les appareils électroniques."

integrated_circuits: "Circuits intégrés"
integrated_circuits_desc: "Grâce à la technologie CMOS (Complementary Metal-Oxide-Semiconductor), les circuits intégrés (CI) sont devenus le fondement de l’électronique moderne. Les CI sont des circuits électroniques miniaturisés qui combinent plusieurs composants, tels que des transistors, des résistances et des condensateurs, sur une seule puce. Cette intégration permet une fonctionnalité accrue, une taille réduite et une consommation d’énergie moindre."

micro_processors: "Microprocesseur"
micro_processors_desc: "Plus c’est petit, mieux c’est ! Les microprocesseurs sont des circuits intégrés compacts qui servent d’unité centrale de traitement (CPU) d’un ordinateur ou d’un appareil électronique. Ils exécutent des instructions et effectuent des calculs, permettant le fonctionnement de diverses applications et systèmes."

modern_tools: "Outils modernes"
modern_tools_desc: "Les outils modernes désignent l’ensemble des équipements de haute précision produits après la Seconde Guerre mondiale, qui ont amélioré l’efficacité de la production dans de nombreuses industries. De la simple clé aux perceuses avancées, ces outils sont conçus pour accroître la productivité, la précision et la sécurité dans les processus de fabrication et de construction."

exoskeleton_warfare: "Exosquelettes"
exoskeleton_warfare_desc: "Les exosquelettes sont des systèmes robotiques portables qui renforcent les capacités physiques des soldats en offrant une force, une endurance et une protection accrues. Ils peuvent être motorisés ou non et sont conçus pour assister des tâches telles que le port de charges lourdes, l’amélioration de la mobilité et la réduction de la fatigue lors d’opérations prolongées. Les exosquelettes ont le potentiel de révolutionner le combat d’infanterie en augmentant les performances humaines et en réduisant les risques de blessure."

mecha_engineering: "Ingénierie des mechas"
mecha_engineering_desc: "Plus rapides, plus puissants, plus résistants et sans aucun humain à bord, les robots militaires sont devenus une nécessité dans la guerre avancée. L’ingénierie des mechas se concentre sur la conception et le développement de grands systèmes robotiques humanoïdes utilisables dans des applications militaires, industrielles et de secours. Ces mechas sont équipés de technologies avancées telles que l’IA, des capteurs et des armements, leur permettant d’accomplir des tâches complexes de manière autonome ou sous contrôle à distance. Le développement de l’ingénierie des mechas a le potentiel de transformer de nombreux secteurs en améliorant les capacités tout en réduisant les risques pour les opérateurs humains."

