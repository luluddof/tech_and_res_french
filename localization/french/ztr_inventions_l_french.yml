pop_art: "Pop Art"
pop_art_desc: "Le Pop Art est un mouvement artistique apparu au milieu du XXe siècle, caractérisé par son intérêt pour la culture populaire et les médias de masse. Il intègre souvent des images issues de la publicité, des bandes dessinées et des objets du quotidien, remettant en question les notions traditionnelles des beaux-arts. Le Pop Art est connu pour ses couleurs vives, son style graphique et son usage de l’ironie et de la satire pour commenter le consumérisme et la culture populaire."

data_infrastructures: "Infrastructures de données"
data_infrastructures_desc: "Les infrastructures de données sont devenues un élément central des économies modernes à la fin du XXe siècle, avec l’essor des technologies numériques et l’importance croissante des données dans de nombreux secteurs. Elles regroupent les systèmes physiques et virtuels qui soutiennent la collecte, le stockage, le traitement et la diffusion des données, permettant une gestion et une analyse efficaces et sécurisées."

neoliberism: "Néolibéralisme" #UPDATED
neoliberism_desc: "Le néolibéralisme est une idéologie économique et politique qui met l’accent sur les marchés libres, la déréglementation et une intervention limitée de l’État dans l’économie, en promouvant l’entrepreneuriat individuel et la concurrence : l’état de l’art du capitalisme moderne depuis les années 1970." #UPDATED

machine_learning: "Intelligence artificielle" #UPDATED
machine_learning_desc: "L’IA est apparue dès les années 1950, et ses applications allaient déjà de simples systèmes à règles basées sur des instructions conditionnelles à des algorithmes d’apprentissage automatique plus complexes, tels que la régression linéaire ou bayésienne, les perceptrons et les arbres de décision, capables d’analyser des données, de s’entraîner eux-mêmes et de faire des prédictions, malgré les limites technologiques de l’époque." #UPDATED

neural_networks: "Réseaux neuronaux" #UPDATED
neural_networks_desc: "Théorisés pour la première fois dans les années 1950, les réseaux neuronaux sont une famille de modèles d’apprentissage automatique inspirés du fonctionnement des neurones biologiques. Pendant des décennies, leur potentiel est resté limité, car les premières architectures ne pouvaient pas être entraînées efficacement au-delà de cas simples. Cela a changé en 1986 avec la popularisation de l’algorithme de rétropropagation, qui a permis d’ajuster efficacement les paramètres internes des réseaux multicouches. Cet algorithme a transformé les réseaux neuronaux d’une curiosité théorique en un outil pratique pour les théories du deep learning et les réseaux neuronaux convolutifs." #UPDATED

artificial_intelligence: "IA générative" #UPDATED
artificial_intelligence_desc: "L’IA générative désigne des systèmes capables de créer de nouveaux contenus qui imitent ou étendent la créativité humaine. Son essor a été alimenté par les avancées du deep learning, du calcul parallèle à grande échelle via les GPU et TPU, ainsi que par le développement d’architectures neuronales puissantes telles que les autoencodeurs variationnels, les réseaux antagonistes génératifs et les Transformers. Ces modèles peuvent non seulement reconnaître et analyser des motifs complexes dans les données, mais aussi générer du texte de haute qualité, des images réalistes, de l’audio synthétique et même des vidéos dynamiques. L’IA générative transforme de nombreux domaines tout en soulevant des questions cruciales sur l’authenticité, la propriété intellectuelle, l’emploi et l’impact sociétal plus large de machines capables de produire des artefacts convaincants et proches de l’humain." #UPDATED

advanced_wire: "Câblage à isolation polymère" #UPDATED
advanced_wire_desc: "L’adoption du PVC (polychlorure de vinyle) comme isolant pour les câbles a représenté une avancée majeure en ingénierie électrique. Les fils en PVC sont appréciés pour leur durabilité, leur flexibilité et leur résistance à la chaleur, à l’humidité et aux produits chimiques. En offrant une isolation fiable et une protection accrue, le PVC permet des connexions électriques plus sûres et plus durables. Aux côtés de l’isolation en polyéthylène (PE), le PVC demeure l’une des solutions les plus efficaces et économiques pour le câblage résidentiel, industriel et automobile." #UPDATED

