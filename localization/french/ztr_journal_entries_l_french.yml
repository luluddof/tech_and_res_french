l_french:

# À REFAIRE COMPLÈTEMENT

je_france_pop: "Stagnation du XIXᵉ siècle"
je_france_pop_reason: "[COUNTRY.GetName] a été le premier grand [Concept('concept_country','$concept_country$')] européen à connaître un [Concept('concept_demographic_stages','$concept_demographic_stages$')] avancé : dès la fin de la première moitié du XIXᵉ siècle, un déclin des taux de natalité parmi la population [COUNTRY.GetAdjective] a été observé en raison de l’urbanisation, des changements culturels, de la disponibilité d’une contraception rudimentaire, d’une meilleure éducation des femmes et des politiques d’héritage."
je_france_pop_goal: "Améliorer les soins de santé à [COUNTRY.GetName] via des lois, des centres urbains ou la recherche de nouvelles technologies telles que la pénicilline et les antibiotiques."

je_irish_independence: "Question Irlandaise"
je_irish_independence_reason: "L’Irlande devient partie du Royaume-Uni en 1801, mais le peuple irlandais revendique depuis longtemps son indépendance. La Question Irlandaise désigne le débat sur la nécessité pour l’Irlande d’être un État indépendant ou de rester dans le Royaume-Uni, malgré l’absence d’une véritable intégration économique ou politique. Le mouvement nationaliste irlandais a gagné en force ces dernières années, avec de nombreux partisans de l’autodétermination et de l’établissement d’un État irlandais indépendant."
je_irish_independence_goal: "Réduire les troubles irlandais, maintenir une faible barre de progrès et, surtout, promulguer des lois sur l’exclusion culturelle ou le multiculturalisme."

je_arabia_unification: "Unification Arabique"
je_arabia_unification_reason: "La péninsule arabique est une région de grande importance culturelle et religieuse, mais elle est divisée en divers États et territoires tribaux depuis le déclin du califat abbasside. Aujourd’hui, avec la montée du nationalisme et le désir d’unité, un mouvement croissant cherche à unifier la péninsule arabique en une seule nation. Cette unification renforcerait non seulement le pouvoir politique et économique de la région, mais favoriserait également la solidarité culturelle et religieuse de ses habitants."
je_arabia_unification_goal: "Unifier la péninsule arabique en contrôlant les régions de Nejd, Hedjaz et Hail, par des moyens diplomatiques ou militaires."

je_austrian_empire_collapse: "Déclin de l’Empire Austro-Hongrois"
je_austrian_empire_collapse_reason: "L’Empire [COUNTRY.GetAdjective], autrefois puissance dominante en Europe, fait désormais face à d’importants défis. La montée du nationalisme, les difficultés économiques et le déclin de l’autorité impériale ont conduit à de vastes troubles et à des revendications d’indépendance parmi diverses nationalités au sein de l’empire. L’incapacité de l’empire à s’adapter au paysage politique changeant et son échec à répondre aux aspirations de ses populations diverses ont contribué à son déclin. La question est désormais de savoir si l’Empire [COUNTRY.GetAdjective] pourra se réformer et survivre ou s’il succombera aux pressions de la désintégration."
je_austrian_empire_collapse_goal: "Promulguer des lois favorisant l’inclusion culturelle et les droits, augmenter le PIB par habitant et maintenir une position dominante dans la géopolitique européenne en tant que grande puissance. Si vous complétez cette JE, [COUNTRY.GetName] s’effondrera et sera divisé entre ses voisins et ses nationalités internes. Dernier rappel : Monarchie."

je_ottoman_empire_collapse: "Déclin de l’Empire Ottoman"
je_ottoman_empire_collapse_reason: "Le [COUNTRY.GetName], dernier empire du Moyen-Orient, traverse une longue période de déclin et d’instabilité, incapable de s’adapter au paysage politique changeant du XIXᵉ siècle. La montée du nationalisme balkanique, les difficultés économiques, l’expansionnisme russe et les besoins européens en pétrole sont quelques-uns des problèmes auxquels l’empire doit se préparer. La question est désormais de savoir si [COUNTRY.GetName] pourra se réformer et survivre ou succombera aux pressions de la désintégration."
je_ottoman_empire_collapse_goal: "Promulguer des lois favorisant l’inclusion culturelle et les droits, augmenter le PIB par habitant et maintenir une position dominante dans la géopolitique européenne en tant que grande puissance. Si vous complétez cette JE, [COUNTRY.GetName] s’effondrera et sera divisé entre ses voisins et ses nationalités internes."

je_old_progressive_ideologies: "Anciennes Idéologies Progressistes"
je_old_progressive_ideologies_reason: "Permet les premières lois et idéologies progressistes et [Concept('concept_environment','$concept_environmental$')] apparaissant à la fin du XIXᵉ siècle parmi l’intelligentsia et les industriels de [COUNTRY.GetName], avec des droits tels que l’adoption et la protection de l’environnement."

je_mid_progressive_ideologies: "Idéologies Progressistes Moyennes"
je_mid_progressive_ideologies_reason: "Permet les lois et idéologies progressistes et [Concept('concept_environment','$concept_environmental$')] apparaissant au début de la seconde moitié du XXᵉ siècle, avec des droits tels que l’euthanasie, les droits des couples de même sexe, l’usage de l’uranium et des réglementations plus strictes contre la pollution."

je_late_progressive_ideologies: "Idéologies Progressistes Tardives"
je_late_progressive_ideologies_reason: "Permet les lois et idéologies progressistes et [Concept('concept_environment','$concept_environmental$')] apparaissant à la fin du XXᵉ siècle, avec des droits tels que l’avortement, les droits LGBTQ+ et des actions climatiques extrêmes telles que la démolition de mines et de bâtiments polluants."
je_late_progressive_ideologies_goal: "Rechercher la technologie du Néolibéralisme."

