# NOUVEAU 1.5 (traduction française)

je_liberty_index: "Indice d'Idéologie"
je_liberty_index_reason: "L'[Concept('concept_ideology','$concept_ideology$')] d'un [concept_country] est mesurée par deux indices clés : l'@liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')] et l'@equality_index! [Concept('concept_equality_index','$concept_equality_index$')].\n\nL'@liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')] et l'@equality_index! [Concept('concept_equality_index','$concept_equality_index$')] mesurent les valeurs politiques et sociales d'une nation. L'[Concept('concept_liberty_index','$concept_liberty_index$')] reflète le degré de liberté individuelle, de libertés civiles et de gouvernance [Concept('concept_democracy','$concept_democracy_adjective$')] au sein d'un pays, tandis que l'[Concept('concept_equality_index','$concept_equality_index$')] évalue le niveau d'égalité sociale et économique parmi ses citoyens. Ensemble, ces indices donnent un aperçu du paysage idéologique global d'une nation, influençant ses politiques intérieures et ses relations internationales.\n\nLes deux indices sont influencés par la plupart des [Concept('concept_law', '$concept_laws$')] en vigueur dans le pays.\n\nEn fonction de notre [Concept('concept_liberty_index','$concept_liberty_index$')], nous pouvons être classés comme :\n 75-100 : #positive_value État Démocratique#!\n 50-75 : #v État Démocratique Déficient#!\n 25-50 : #v État Autoritaire#!\n 0-25 : #gold_value État Totalitaire#!\n\nEn fonction de notre [Concept('concept_equality_index','$concept_equality_index$')], nous pouvons être classés comme :\n 75-100 : #negative_value État Socialiste#!\n 50-75 : #v État-Providence#!\n 25-50 : #v État Stratifié#!\n 0-25 : #blue_value État Individualiste#!\n\n#negative_value Important#! : Le Groupe de Lois #v Distribution du Pouvoir#! limitera votre maximum [Concept('concept_liberty_index','$concept_liberty_index$')]."

liberty_index_progress_bar: "Indice de Liberté"
liberty_index_progress_bar_desc: "Indice de Liberté : #v [ROOT.GetCountry.MakeScope.Var('liberty_index_var').GetValue]/100#!"

equality_index_progress_bar: "Indice d'Égalité"
equality_index_progress_bar_desc: "Indice d'Égalité : #v [ROOT.GetCountry.MakeScope.Var('equality_index_var').GetValue]/100#!"

show_liberty_index_rankings_button: "Voir les Classements de l'Indice de Liberté"
show_liberty_index_rankings_button_desc: "Voir les classements actuels @liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')] des pays les plus influents du monde."

show_equality_index_rankings_button: "Voir les Classements de l'Indice d'Égalité"
show_equality_index_rankings_button_desc: "Voir les classements actuels @equality_index! [Concept('concept_equality_index','$concept_equality_index$')] des pays les plus influents du monde."

# Centre de Recherche

research_center_decision: "Étudier un site pour un Centre de Recherche"
research_center_decision_desc: "À mesure que notre compréhension de la science et de la technologie progresse, nous reconnaissons la nécessité d'une installation dédiée pour mener des recherches de pointe. Nos scientifiques proposent la construction d'un Centre de Recherche à la fine pointe de la technologie pour encourager l'innovation et stimuler le progrès dans divers domaines. Nous devons autoriser une étude pour identifier le meilleur site possible pour cette institution importante, un lieu proche des meilleurs esprits de notre nation."

je_research_center_site:0 "Étude pour un Centre de Recherche"
je_research_center_site_reason:0 "Pour assurer le succès de notre Centre de Recherche, nous devons d'abord identifier l'emplacement optimal pour sa construction. Nos scientifiques et planificateurs mèneront une étude approfondie pour évaluer les sites potentiels en fonction de facteurs tels que l'accessibilité, les infrastructures et la proximité des institutions universitaires."

je_research_center_site_goal:1 "Attendre l'achèvement de l'étude de #v 2 ans#!"
je_research_center_construction:0 "Construire un Centre de Recherche"
je_research_center_construction_reason:0 "Avec le site identifié, nous pouvons maintenant procéder à la construction. Cette installation servira de pôle pour la recherche scientifique et le développement technologique, attirant les meilleurs talents et favorisant la collaboration entre chercheurs. Son achèvement marquera une étape importante dans l'engagement de notre nation envers l'innovation et le progrès."

research_center.1.t:0 "Site pour le Centre de Recherche National Sélectionné"
research_center.1.d:0 "Après de longues délibérations et une évaluation minutieuse de multiples propositions, la commission a choisi [SCOPE.sState('research_center_site').GetCityHubName], en [SCOPE.sState('research_center_site').GetName], comme site de notre futur [concept_building] **Centre de Recherche National**. L'infrastructure, l'accessibilité, les traditions universitaires et l'importance historique de la région en font l'endroit le plus approprié pour une nouvelle ère de recherche scientifique et d'avancement technologique."
research_center.1.f:0 "« La force d'une nation réside non seulement dans ses ressources, mais dans sa capacité à questionner, explorer et découvrir. »"
research_center.1.major_power: "Jetons les fondations de la connaissance."
research_center.1.minor_power: "Concentrons-nous sur le lien entre universités existantes et le reste du monde."

research_center.2.t:0 "Le Centre de Recherche National Inauguré"
research_center.2.d:0 "Après des années de planification et de construction, le [concept_building] **Centre de Recherche National** à [SCOPE.sState('research_center_site').GetCityHubName], [SCOPE.sState('research_center_site').GetName], a officiellement ouvert ses portes. Chercheurs, ingénieurs et universitaires de tout le pays se sont réunis pour entamer un nouveau chapitre de découverte. L'installation se dresse comme un monument à l'intellect humain et une promesse de progrès à venir."
research_center.2.a:0 "La quête du savoir ne connaît pas de limites."

