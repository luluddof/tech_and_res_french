ai_strategy_rules_based_security_desc: "[COUNTRY.GetName] priorise la défense des alliances, le droit international et la coercition calibrée. Préfère les coalitions, les sanctions et les opérations de liberté de navigation, tout en faisant preuve de prudence envers les pairs nucléaires."
ai_strategy_security_state_revisionism: "Prioriser l'Autodéfense"
ai_strategy_security_state_revisionism_desc: "[COUNTRY.GetName] vise à réviser l'ordre régional par la pression, les tactiques de zone grise et les guerres opportunistes. Évite les conflits directs avec les pairs nucléaires et cible les voisins vulnérables et les États tampons."
ai_strategy_superpower_liberal_hegemony: "Hégémonie Libérale"
ai_strategy_superpower_liberal_hegemony_desc: "[COUNTRY.GetName] utilise son statut de superpuissance pour diriger des blocs, défendre des alliés et façonner les règles et les marchés mondiaux. Met l'accent sur la portée navale, les embargos technologiques, l'application des droits de l'homme et l'endiguement des superpuissances rivales."
ai_strategy_superpower_command_hegemony: "Hégémonie de Commandement"
ai_strategy_superpower_command_hegemony_desc: "[COUNTRY.GetName] utilise un contrôle centralisé pour construire des sphères d'influence, imposer la dépendance et sécuriser les points d'étranglement stratégiques. Favorise les postures A2/AD, les conflits par procuration et les concessions de ressources, tout en évitant les guerres symétriques avec les pairs nucléaires."

