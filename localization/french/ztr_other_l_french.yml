mobilization_option_nuclear_artillery: "Artillerie à Armes Nucléaires"
mobilization_option_nuclear_artillery_desc: "Munitions nucléaires de faible puissance destinées à un usage tactique sur le champ de bataille contre les formations ennemies, les fortifications ou les cibles de terrain de grande valeur. Ces armes sont de nature nucléaire et leur emploi comporte de graves risques humanitaires, environnementaux et d'escalade stratégique."

mobilization_option_icbms_artillery: "ICBM"
mobilization_option_icbms_artillery_desc: "Missiles Balistiques Intercontinentaux (ICBM) : systèmes balistiques à longue portée principalement conçus pour délivrer des ogives stratégiques à travers les continents. Bien que principalement déployés comme systèmes de livraison nucléaire, des concepts d'ogives conventionnelles à frappe rapide à longue portée existent ; l'utilisation des ICBM comporte des implications stratégiques et d'escalade significatives."

