# Military Units

combat_unit_type_modern_mechanized_infantry: "Infanterie Mécanisée Moderne"
combat_unit_type_modern_mechanized_infantry_desc: "Force très mobile et bien équipée, capable de déploiement rapide et d'opérations de combat efficaces."

combat_unit_type_modern_light_tanks: "Chars Légers Modernes"
combat_unit_type_modern_light_tanks_desc: "Véhicules blindés rapides et agiles, conçus pour la reconnaissance et les assauts rapides."

combat_unit_type_modern_heavy_tank: "Char Lourd Moderne"
combat_unit_type_modern_heavy_tank_desc: "Véhicule lourdement blindé et armé, offrant une puissance de feu et une protection supérieures sur le champ de bataille."

combat_unit_type_main_battle_tanks: "Char de Combat Principal"
combat_unit_type_main_battle_tanks_desc: "Véhicule blindé polyvalent, combinant puissance de feu, protection et mobilité pour divers scénarios de combat modernes, en particulier pendant la Guerre Froide."

combat_unit_type_advanced_mechanized_infantry: "Infanterie Mécanisée Avancée"
combat_unit_type_advanced_mechanized_infantry_desc: "Force très mobile et bien équipée, capable de déploiement rapide et d'opérations de combat efficaces."
extra: "Extra"

combat_unit_type_nuclear_submarine: "Sous-marin Nucléaire"
combat_unit_type_nuclear_submarine_desc: "Sous-marin propulsé par des réacteurs nucléaires, permettant des opérations sous-marines prolongées et des engagements furtifs."

combat_unit_type_modern_destroyer: "Destroyer Moderne"
combat_unit_type_modern_destroyer_desc: "Navire de guerre rapide et manœuvrable, conçu pour la guerre anti-aérienne, anti-sous-marine et de surface."

combat_unit_type_scout_modern_cruiser: "Croiseur Moderne d'Éclaireur"
combat_unit_type_scout_modern_cruiser_desc: "Croiseur rapide et agile, conçu pour la reconnaissance et les opérations de réponse rapide."

combat_unit_type_modern_battleship: "Cuirassé Moderne"
combat_unit_type_modern_battleship_desc: "Navire de guerre lourdement armé et blindé, offrant un soutien d'artillerie à longue portée et une domination navale."

