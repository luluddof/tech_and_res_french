ztr_russian_revolution_polish_unrest.t: "Agitation Polonaise"
ztr_russian_revolution_polish_unrest.d: "Les vents du changement soufflent à travers la Pologne [ROOT.GetCountry.GetAdjective]. Les sentiments nationalistes, qui couvaient sous la surface depuis longtemps, ont éclaté en manifestations ouvertes. Le peuple exige une plus grande reconnaissance et autonomie, défiant notre domination sur la région."
ztr_russian_revolution_polish_unrest_suppressed.option: "Nous devons restaurer l'ordre. Réprimer cette agitation."
ztr_russian_revolution_polish_unrest_appeased.option: "Peut-être que certaines concessions les calmeront."

ztr_russian_revolution_order_positive_tt: "Cela #positive_value Augmentera#! l'ordre dans l'Empire."
ztr_russian_revolution_order_negative_tt: "Cela #negative_value Diminuera#! l'ordre dans l'Empire."
ztr_russian_revolution_poland_is_created_tt: "La #blue_value Pologne#! sera créée."

ztr_russian_revolution_polish_ultimatum.t: "L'Ultimatum Polonais"
ztr_russian_revolution_polish_ultimatum.d: "L'agitation en Pologne a dégénéré. Les dirigeants nationalistes ont lancé un ultimatum audacieux, exigeant une action immédiate concernant leur statut. Ils cherchent l'autonomie, ou peut-être même l'indépendance totale. Le refus signifiera presque certainement la guerre, mais céder le contrôle de ces terres vitales est une pilule amère à avaler."
ztr_russian_revolution_polish_ultimatum.f: "Un télégramme codé est arrivé du Gouverneur général à Varsovie. Il dit simplement : 'La direction polonaise exige la souveraineté immédiate. Ils ont mobilisé leurs milices. Ils voient dans notre agitation interne leur opportunité. Un refus, disent-ils clairement, est une déclaration de guerre. L'ordre de Votre Majesté Impériale est requis d'urgence. Nous ne pouvons tarder.'"
ztr_russian_revolution_polish_ultimatum_reject.option: "C'est un scandale ! Nous ne serons pas menacés. Préparons-nous à la guerre."
ztr_russian_revolution_polish_ultimatum_accept.option: "Leur accorder l'autonomie en tant qu'État fantoche. C'est un compromis nécessaire."
ztr_russian_revolution_polish_ultimatum_independence.option: "Laissons-les partir. La Pologne ne vaut pas le sang de nos soldats."

ztr_russian_revolution_minorities_unrest.t: "Agitation parmi les Minorités"
ztr_russian_revolution_minorities_unrest.d: "Notre vaste empire englobe de nombreux peuples, qui ne partagent pas tous notre culture ou notre langue. De la Baltique au Caucase, des murmures de mécontentement grandissent. Sans une politique d'inclusion, ces groupes divers se sentent aliénés et opprimés, alimentant l'instabilité dans nos terres non-russes."
ztr_russian_revolution_minorities_unrest.option: "C'est un développement inquiétant."
ztr_russian_revolution_minorities_unrest.f: "Des provinces baltes aux montagnes du Caucase, les rapports de nos gouverneurs régionaux deviennent de plus en plus alarmants. Les assemblées locales parlent de préservation culturelle, mais leurs mots portent la marque aiguë du séparatisme. Ce n'est pas une dissidence isolée ; c'est un échec systémique à intégrer les divers peuples de notre Empire. Ils se sentent ignorés et non représentés, un sentiment dangereux que les agitateurs ne sont que trop désireux d'exploiter."

ztr_russian_revolution_peasant_unrest.t: "Agitation Paysanne"
ztr_russian_revolution_peasant_unrest.d: "Le socle de notre société, la paysannerie, se fissure. Liés par les chaînes du [Concept('concept_serfdom','$concept_serfdom$')], leurs vies sont faites de labeur et de difficultés. Les [SCOPE.gsInterestGroup('russia_peasants_scope').GetName] deviennent de plus en plus agités, exigeant la liberté et la terre. Leur colère sourde menace la stabilité même de la campagne."
ztr_russian_revolution_peasant_unrest.option: "Nous devons répondre à leurs préoccupations."
ztr_russian_revolution_peasant_unrest.f: "Votre Excellence, les maréchaux provinciaux de la noblesse rapportent que la paysannerie est dans un état de quasi-révolte ouverte. Ils refusent leurs obligations, et il y a des rapports crédibles de saisies de terres organisées et d'attaques de manoirs. Les [SCOPE.gsInterestGroup('russia_peasants_scope').GetName] attisent ce feu, prêchant que la terre appartient à ceux qui la travaillent. L'ordre traditionnel dans la campagne s'effondre."

ztr_russian_revolution_serfdom_outlawed.t: "Abolition du Servage"
ztr_russian_revolution_serfdom_outlawed.d: "Alors que l'ancienne institution du [Concept('concept_serfdom','$concept_serfdom$')] a finalement été abolie. Des millions de nos paysans sont maintenant libres, libérés de la terre à laquelle ils étaient liés. Cette grande réforme, défendue par les [SCOPE.gsInterestGroup('russia_peasants_scope').GetName], promet de remodeler notre société et notre économie. Cela aidera sûrement à maintenir l'ordre à [ROOT.GetCountry.GetName]."
ztr_russian_revolution_serfdom_outlawed.option: "Une nouvelle ère de liberté !"
ztr_russian_revolution_serfdom_outlawed.f: "Par Manifeste Impérial, l'ancienne et lourde institution du servage est par la présente abolie. C'est une étape capitale, une mesure nécessaire pour moderniser notre grande nation et soulager les souffrances du peuple. Les [SCOPE.gsInterestGroup('russia_peasants_scope').GetName] ont salué cela comme une victoire de la justice. Qu'il soit su qu'un nouveau chapitre de l'histoire [ROOT.GetCountry.GetAdjective] commence aujourd'hui, un chapitre de liberté et de progrès sous la bienveillante direction du Tsar."

ztr_russian_revolution_liberals_not_with_us.t: "L'Opposition Libérale"
ztr_russian_revolution_liberals_not_with_us.d: "La domination [Concept('concept_autocracy','Autocratique')] des #v Tsars#! en [ROOT.GetCountry.GetName] a longtemps été une caractéristique déterminante de son paysage politique. Cependant, les pressions de la modernisation, de l'agitation sociale et l'influence de nouvelles idéologies remettent en question les fondements de ce système absolutiste. Alors que les appels à la réforme deviennent plus forts et plus organisés, la question se pose : le régime tsariste peut-il s'adapter à l'évolution de l'époque, ou est-il destiné à tomber face aux forces de changement qui balayent l'empire ?\nDans ce contexte, les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] s'avèrent être un bloc difficile. Bien qu'ils désirent la modernisation, leur vision pour [ROOT.GetCountry.GetName] s'oppose à la nôtre, car ils plaident pour des libertés que nous ne sommes pas disposés à accorder."
ztr_russian_revolution_liberals_not_with_us.option: "Leur vision n'est pas la nôtre, mais nous pouvons nous arranger avec eux."
ztr_russian_revolution_liberals_not_with_us.f: "Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] sont un paradoxe frustrant. Ils parlent le langage du progrès, prônant des usines, des chemins de fer et des lois modernes. Pourtant, dans le même souffle, ils exigent des parlements et des libertés qui mineraient fatalement l'autorité même nécessaire pour mettre en œuvre de telles réformes. Ils considèrent notre autocratie comme l'obstacle, ne comprenant pas qu'elle est le seul rempart contre le chaos."

ztr_russian_revolution_strange_proletariat.t:"Un Étrange Prolétariat"
ztr_russian_revolution_strange_proletariat.d:"Une nouvelle classe émerge en [ROOT.GetCountry.GetName] : le #v prolétariat industriel#!. Bien que petit et né de racines paysannes, il fait preuve d'une ferveur et d'une conscience de classe différentes de celles de l'#v Europe de l'Ouest#!. Alors que #v Marx#! imaginait une révolution communiste naissant d'une classe ouvrière mûre et nombreuse, la nôtre est encore jeune mais déjà agitée et consciente. Les [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] les rallient, et les idées radicales se propagent comme une traînée de poudre. Cet éveil, dans un pays de paysans, pourrait remodeler l'empire lui-même."
ztr_russian_revolution_strange_proletariat.option:"Une force étrange et ardente se lève à [ROOT.GetCountry.GetName]."
ztr_russian_revolution_strange_proletariat.f: "Ministre, les rapports de nos centres industriels sont troublants. Les nouveaux ouvriers d'usine, tirés directement des villages, ne se comportent pas comme prévu. Ils s'organisent avec une rapidité alarmante. Contrairement au prolétariat de l'Ouest, le nôtre est petit mais singulièrement volatile, détaché de ses traditions rurales et très réceptif aux idéologies les plus extrêmes. Les [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] canalisent cette énergie, transformant les griefs industriels en une menace politique directe contre l'État."

ztr_russian_revolution_intelligentsia_ambiguity.t: "Les Exigences de l'Intelligentsia"
ztr_russian_revolution_intelligentsia_ambiguity.d: "Les [SCOPE.gsInterestGroup('russia_intelligentsia_scope').GetName] nous ont approchés avec une série d'exigences. Ils ne se soucient pas de souligner que la majorité de leur groupe d'intérêt a une meilleure opinion des #negative_value Communistes#! que de l'autorité monarchique, car ils cherchent un financement accru pour l'[concept('concept_literacy','Éducation')], des investissements dans la [concept('concept_innovation','Recherche')] et un assouplissement général de la censure et des chaînes du traditionalisme pour permettre le libre échange des idées."
ztr_russian_revolution_intelligentsia_ambiguity.option: "Leurs demandes sont énormes, mais raisonnables pour la situation [ROOT.GetCountry.GetAdjective]. Financer leurs efforts."
ztr_russian_revolution_intelligentsia_ambiguity_refuse.option: "Nous ne pouvons nous permettre ces luxes, ni entretenir de bonnes relations avec ces #negative_value Communistes#!."
ztr_russian_revolution_intelligentsia_ambiguity.f: "La pétition des [SCOPE.gsInterestGroup('russia_intelligentsia_scope').GetName] présente un marché clair. Ils demandent des fonds publics pour construire des écoles et des laboratoires, et que la plume du censeur soit allégée. Ils affirment que c'est le seul chemin vers un [ROOT.GetCountry.GetName] moderne et puissant. Pourtant, nous devons nous demander : ces nouvelles universités produiront-elles des ingénieurs et des scientifiques loyaux, ou deviendront-elles des foyers pour les radicaux mêmes qui cherchent à déchirer notre empire ? Ils offrent une clé vers l'avenir, mais elle pourrait aussi ouvrir la Boîte de Pandore."

ztr_russian_revolution_treaty_liberals.t: "Un Pacte avec les Libéraux"
ztr_russian_revolution_treaty_liberals.d: "Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] ont offert une voie de coopération. Ils sont disposés à soutenir le gouvernement et à modérer leurs ambitions politiques en échange de concessions économiques significatives et d'un engagement clair envers la modernisation nationale. Ce 'traité' pourrait garantir la stabilité et le progrès, mais il nous lie à leur programme économique."
ztr_russian_revolution_treaty_liberals_accept.option: "Accepter le traité. La modernisation est primordiale."
ztr_russian_revolution_treaty_liberals_refuse.option: "Nous ne serons pas tenus en otage par leurs exigences."
ztr_russian_revolution_liberals_will_defend_status_quo_tt: "Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] #positive_value Soutiendront#! le statu quo."
ztr_russian_revolution_liberals_will_refuse_forever_status_quo_tt: "Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] #negative_value S'opposeront#! au statu quo."
ztr_russian_revolution_treaty_liberals.f: "Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] ont tendu une branche d'olivier, bien que lourde de conditions. Ils proposent un « Traité de Modernisation ». En substance, ils garantiront leur soutien politique et utiliseront leur influence pour stabiliser l'économie, *si* nous nous engageons pleinement dans leur programme économique. Cela signifie donner la priorité au développement industriel et aux réformes du marché avant toute autre chose. C'est une alliance de circonstance, liant notre destin au leur."

ztr_russian_revolution_petition.t: "La Pétition des Industriels"
ztr_russian_revolution_petition.d: "Les [SCOPE.gsInterestGroup('government_petition_ig').GetName] ont formellement pétitionné le gouvernement. Invoquant la nécessité de progrès économique, ils exigent que nous promulguions [SCOPE.sLaw('government_petition_law').GetName]. Ils ont également suggéré [SCOPE.sLaw('government_petition_law_2').GetName] comme alternative, mais leur message est clair : les lois actuelles entravent le potentiel industriel de la nation."
ztr_russian_revolution_petition.f: "Au Conseil des Ministres Estimé, Nous, les représentants du [SCOPE.gsInterestGroup('government_petition_ig').GetName],..."

ztr_russian_revolution_duma_role.t: "Le Rôle de la Douma"
ztr_russian_revolution_duma_role.d: "À mesure que les négociations de traité progressent, le rôle de la #v Douma#! devient de plus en plus important. Elle est perçue comme un médiateur potentiel entre le gouvernement et les divers groupes d'intérêt en lice pour le pouvoir. Les Libéraux Purs la voient comme une plateforme pour faire avancer leur programme, tandis que les Industriels la considèrent comme un moyen de légitimer leurs réformes économiques. L'influence de la Douma pourrait façonner l'avenir du paysage politique [ROOT.GetCountry.GetAdjective], et sauver l'Empire d'une agitation supplémentaire."
ztr_russian_revolution_duma_role.option: "La Douma doit jouer un rôle central dans notre gouvernance."
ztr_russian_revolution_duma_role_reject.option: "Cette libéralisation du pouvoir est dangereuse. Nous devons limiter l'influence de la Douma."
ztr_russian_revolution_liberals_will_be_displeased_tt: "Nous risquons de perdre à nouveau le soutien des #golden_value Libéraux#!."

ztr_duma_low_strata_question.t: "La Question des Basses Couches"
ztr_duma_low_strata_question.d: "La #v Douma#! débat de la 'Question des Basses Couches', un sujet controversé concernant le niveau de vie des classes inférieures en [ROOT.GetCountry.GetName]. Aider les pauvres pourrait apaiser les tensions sociales et réduire l'influence des [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName], mais nous sommes surpris de constater des divisions parmi les #v Libéraux#! eux-mêmes, et que seule une petite minorité des [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] souhaite aider les classes inférieures."
ztr_duma_low_strata_question_refuse.option: "Ils ont raison, la modernisation des moyens de production est plus importante."
ztr_duma_low_strata_question_accept.option: "Nous devons améliorer la vie des pauvres pour assurer la stabilité et une demande de consommation plus élevée."

ztr_duma_workers_rights_question.t: "La Question des Droits des Travailleurs"
ztr_duma_workers_rights_question.d: "La #v Douma#! débat de la 'Question des Droits des Travailleurs', un sujet qui divise concernant les lois du travail et les protections pour les ouvriers industriels en [ROOT.GetCountry.GetName]. Alors que certains y voient une étape nécessaire pour améliorer les conditions et réduire l'agitation, d'autres craignent que cela n'entrave la croissance industrielle et ne perturbe l'équilibre délicat du pouvoir entre la classe ouvrière et les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]."
ztr_duma_workers_rights_question_refuse.option: "Nous ne pouvons pas nous permettre d'aliéner les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]."
ztr_duma_workers_rights_question_accept.option: "Protéger les droits des travailleurs est essentiel pour l'#v Ordre#!, promulguer immédiatement [SCOPE.sLaw('russia_no_workers_rights_law_scope').GetName]."

ztr_russian_revolution_liberals_stop_supporting_us.t: "Les Libéraux Retirent leur Soutien"
ztr_russian_revolution_liberals_stop_supporting_us.d: "Après les dernières disputes, les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] ont décidé de retirer leur soutien au gouvernement. Ils sont déçus par notre refus de soutenir leur programme et nous considèrent comme un obstacle à la modernisation [ROOT.GetCountry.GetAdjective]. Cette perte de soutien pourrait avoir des implications significatives pour notre capacité à gouverner efficacement et à maintenir l'#v Ordre#! dans l'empire."
ztr_russian_revolution_liberals_stop_supporting_us.option: "C'est un revers, mais nous pouvons tout gérer sans eux, n'est-ce pas ?"

ztr_russian_revolution_leader_for_soviet.t: "Un Chef pour les Soviets"
ztr_russian_revolution_leader_for_soviet.d: "Les [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] sont à la recherche d'un leader charismatique pour les guider à travers ces temps turbulents. Ils ont besoin de quelqu'un capable d'unir les différentes factions au sein de leurs rangs, telles que les Bolcheviks, les Mencheviks et les Socialistes-Révolutionnaires de Gauche, de choisir l'une de ces idéologies et de présenter un défi à l'ordre existant en [ROOT.GetCountry.GetName]. Trouver un tel leader pourrait considérablement renforcer leur influence et leur capacité à mobiliser les masses.\n\nDans quelques mois, un #v Congrès des Soviets#! aura lieu."
ztr_russian_revolution_leader_for_soviet_lenin.option: "Pensent-ils que le #negative_value Bolchevik#! [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName] est l'homme de la situation ?"
ztr_russian_revolution_leader_for_soviet.option: "Croient-ils que [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName] possède toutes les qualités dont nous avons besoin ?"

ztr_russian_revolution_first_soviet_congress.t: "Le Premier Congrès des Soviets"
ztr_russian_revolution_first_soviet_congress.d: "Le #v Premier Congrès des Soviets#! s'est réuni, rassemblant des représentants de divers conseils d'ouvriers, de soldats et de paysans à travers [ROOT.GetCountry.GetName]. Cette assemblée, menée par les [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] et [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName], est un moment que nous devons observer de près. Le congrès donnera probablement le ton des futures actions et stratégies des Soviets, remettant potentiellement en question la structure gouvernementale existante."
ztr_russian_revolution_first_soviet_congress.f: "Camarades, Aujourd'hui marque un moment historique alors que nous nous réunissons pour le Premier Congrès des Soviets de [ROOT.GetCountry.GetName]. Nous représentons les voix des ouvriers, des soldats et des paysans qui ont longtemps été marginalisés et opprimés sous le régime actuel. Notre congrès est un témoignage de notre force collective et de notre détermination à façonner un nouvel avenir pour notre nation. Nous devons unir nos diverses factions, y compris les Bolcheviks, les Mencheviks et les Socialistes-Révolutionnaires de Gauche, pour forger une voie commune."
ztr_first_soviet_congress_bolshevik.option: "Les #negative_value Bolcheviks#! ont pris la tête de ce congrès."
ztr_russian_communist_bolshevik_ideology_potential_tt: "Les #negative_value Bolcheviks#! dirigeront une potentielle #v Révolution Russe#! @equality_index!."
ztr_first_soviet_congress_menshevik.option: "Les #v Mencheviks#! semblent avoir gagné du terrain."
ztr_russian_communist_menshevik_ideology_potential_tt: "Les #v Mencheviks#! dirigeront une potentielle #v Révolution Russe#! @equality_index!."
ztr_first_soviet_congress_left_sr.option: "Les #gold_value Socialistes Agraires#! se font sentir dans ce congrès."
ztr_russian_communist_left_sr_ideology_potential_tt: "Les #gold_value Socialistes Agraires#! dirigeront une potentielle #v Révolution Russe#! @equality_index!."

ztr_russia_status_quo_path_wins.t: "Le Statu Quo Prévaut"
ztr_russia_status_quo_path_wins.d: "Les forces de la stabilité et de la tradition ont triomphé en [ROOT.GetCountry.GetName]. Le #v régime Tsariste# et ses partisans ont réussi à naviguer dans les eaux troubles du nouveau monde, maintenant leur emprise sur le pouvoir. Les divers groupes d'intérêt ont trouvé un moyen de coexister au sein du cadre existant, privilégiant l'unité nationale aux changements radicaux. Cette victoire pour le statu quo garantit que [ROOT.GetCountry.GetName] continuera sur sa voie actuelle, préservant son rôle de plus grand empire du monde."
ztr_russia_status_quo_path_wins_liberals.d: "Les forces de la stabilité ont triomphé en [ROOT.GetCountry.GetName]. Le #v régime Tsariste# et ses partisans ont réussi à naviguer dans les eaux troubles du nouveau monde, maintenant leur emprise sur le pouvoir et entamant une voie de #v Modernisation#!. Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] se sont battus avec acharnement à la Douma pour faire avancer les réformes, et bien qu'ils n'aient pas atteint tous leurs objectifs, ils ont obtenu une place à la table. Cette victoire pour le statu quo garantit que [ROOT.GetCountry.GetName] continuera sur sa voie actuelle, préservant son rôle de plus grand empire du monde."
ztr_russia_status_quo_path_wins.f: "Concitoyens de [ROOT.GetCountry.GetName], Aujourd'hui, nous célébrons un triomphe de la stabilité et de la tradition. Face à des défis sans précédent et des pressions pour le changement, notre grande nation est restée ferme. Le régime Tsariste, soutenu par des groupes d'intérêt loyaux et une population unie, a réussi à préserver les fondations de notre empire. Nous avons choisi l'unité plutôt que la division, la continuité plutôt que le bouleversement. Cette victoire pour le statu quo garantit que [ROOT.GetCountry.GetName] continuera de prospérer en tant qu'empire le plus grand et le plus puissant du monde."
ztr_russian_status_quo_path_wins.option: "Longue vie au #v Tsar#! [SCOPE.sCharacter('russia_tsar_scope').GetFullName] et à l'Empire !"
ztr_russian_status_quo_path_wins_liberals.option: "Longue vie au #v Tsar#! [SCOPE.sCharacter('russia_tsar_scope').GetFullName], et à une nouvelle ère de réformes."
russian_monarchy_can_survive_tt: "La #v Monarchie#! a #positive_value Vaincu#! la Révolution."
russian_modernization_keep_going_tt: "La #v Monarchie#! et les #v Libéraux#! ont #positive_value Vaincu#! la Révolution en [ROOT.GetCountry.GetName]."

# =========================
# Liberal Revolution Concessions (ztr_russian_revolution.2)
# =========================
ztr_russian_revolution_liberals_wins.t: "Une Victoire Libérale"
ztr_russian_revolution_liberals_wins.d: "Après des semaines de grèves, de pétitions et de manifestations de masse, les factions libérales ont saisi l'initiative à travers [ROOT.GetCountry.GetName]. Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] présentent un programme de limites constitutionnelles, de libertés civiles et de modernisation accélérée. Des nobles influents et des leaders industriels signalent discrètement leur soutien. Tous les regards se tournent vers le trône : [SCOPE.sCharacter('russia_tsar_scope').GetFullName] va-t-il se retirer pour permettre un ordre constitutionnel, ou résister et risquer une conflagration plus large ?"
ztr_russian_revolution_liberals_wins.f: "Les rapports de la capitale décrivent une mer de tricolores flottant au-dessus de vastes foules. Des avocats en redingote marchent aux côtés de contremaîtres d'usine et d'étudiants ; la rhétorique est prudente, presque courtoise, mais chargée d'intention. 'Nous ne voulons pas détruire l'État', déclare un orateur, 'nous voulons le civiliser.' Les fenêtres du palais restent closes. À l'intérieur, l'air est lourd d'encre, de cire et d'indécision."

ztr_russian_revolution_liberals_wins_abdication.option: "Au nom de l'#v Ordre#!, le Tsar abdiquera et un gouvernement constitutionnel sera formé."
ztr_russian_revolution_liberals_wins_abdication_refused.option: "Refuser l'abdication. La couronne ne cède pas."

# =========================
# Communist Revolution Concessions (ztr_russian_revolution.3)
# =========================
ztr_russian_revolution_communists_wins.t: "Une Victoire Communiste"

# Conditional descriptions (as per event's first_valid block)
ztr_russian_revolution_menshivik_wins.d: "Au sein des Soviets, les Mencheviks ont pris la tête. Favorisant de larges coalitions et une transition par étapes, ils appellent à un gouvernement socialiste démocratique fondé sur la représentation de masse. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName] demande instamment des élections immédiates à une assemblée constituante, des protections légales pour les syndicats et l'abdication de [SCOPE.sCharacter('russia_tsar_scope').GetFullName]. Les [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] et les conseils urbains signalent un soutien prudent."
ztr_russian_revolution_agro_socialist_wins.d: "Des villages et des villes de marché provient une vague montante de pouvoir Socialiste Agraire. Leur programme est austère et simple : la terre à celui qui la travaille, du crédit pour la commune et des Soviets locaux pour superviser la production. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName] s'engage à dissoudre l'ordre des propriétaires fonciers et à redistribuer les domaines sans délai. Pour dégager la voie, ils exigent l'abdication de [SCOPE.sCharacter('russia_tsar_scope').GetFullName] et la création d'un gouvernement révolutionnaire soutenu par les paysans."
ztr_russian_revolution_bolshevik_wins.d: "Les Bolcheviks ont saisi l'initiative dans les usines et les casernes. Leurs slogans sont sans compromis : #v Tout le Pouvoir aux Soviets#!, fin de la répression et contrôle immédiat de l'industrie et de la terre. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName] exige l'abdication de [SCOPE.sCharacter('russia_tsar_scope').GetFullName], la dissolution des anciennes institutions et la formation d'un conseil révolutionnaire pour gouverner au nom des ouvriers et des paysans."

ztr_russian_revolution_communists_wins.f: "Des bannières rouges envahissent les avenues tandis que les sirènes d'usine hurlent comme des trompettes impatientes. Des délégués des usines et des garnisons se réunissent dans des salles enfumées, comptabilisant les mandats griffonnés au crayon. Les discours sont plus courts maintenant, les exigences plus vives. Quelque part, un télégraphe grésille : 'Soviets reconnus. Autorité contestée. Dans l'attente de votre décision.'"

ztr_russian_revolution_communists_wins_abdication.option: "Abdiquer. Transférer le pouvoir aux Soviets et à leur conseil des ministres."
# The refusal option reuses the liberals' key (as per the event script)
# ztr_russian_revolution_liberals_wins_abdication_refused.option already defined above and will display here as well.

usa_west_coast_purchase.t: "Offre de la Côte Ouest"
usa_west_coast_purchase.d: "[SCOPE.sCountry('usa_scope').GetName] a exprimé son intérêt pour l'achat de nos territoires occidentaux. Ils croient que l'acquisition de ces terres renforcera leur position stratégique et leur potentiel économique. Bien que cette offre soit #v inattendue#!, elle présente une opportunité de renforcer nos relations avec [SCOPE.sCountry('usa_scope').GetName] et potentiellement d'obtenir de précieuses ressources en retour."
usa_west_coast_purchase.f: "Une proposition formelle est arrivée de [SCOPE.sCountry('usa_scope').GetName]. Leurs diplomates décrivent une vision de prospérité partagée, soulignant les avantages mutuels du transfert de nos territoires occidentaux sous leur contrôle. Ils mettent en évidence le développement économique qu'ils prévoient d'entreprendre, promettant des investissements dans les infrastructures et des opportunités commerciales accrues. L'offre est généreuse, mais elle soulève également des questions sur nos intérêts stratégiques à long terme dans la région."
usa_west_coast_purchase_accept.option: "Offre ou Guerre, ils les prendront dans tous les cas."
usa_west_coast_purchase_refuse.option: "Ce sont des terres [ROOT.GetCountry.GetAdjective], nous ne pouvons pas les vendre à ces barbares."