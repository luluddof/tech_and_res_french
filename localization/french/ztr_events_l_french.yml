 france_pop.1.t: "Stagnation démographique du 19e siècle"
 france_pop.1.d: "La France fut le premier grand pays européen à connaître la transition démographique : déjà à la fin de la première moitié du 19e siècle, un déclin des taux de natalité fut observé en raison de l'urbanisation, des changements culturels, de la disponibilité de contraceptifs rudimentaires, d'une plus grande éducation féminine et des politiques d'héritage. Cependant, la mortalité a également diminué grâce à l'amélioration de l'hygiène et des conditions de santé, la diffusion des vaccinations et l'urbanisation progressive."
 france_pop.1.a: "Nous connaissons une stagnation de notre population, mais nous sommes toujours le pays le plus peuplé d'Europe."
 france_pop.2.a: "Enfin"

 france_pop.2.t: "Résolution de la stagnation démographique"
 france_pop.2.d: "Grâce à nos lois et politiques, la France a finalement surmonté la stagnation de sa population. La tendance démographique devient plus similaire à celle des autres pays européens, avec une stagnation des taux de natalité et une diminution des taux de mortalité."

 brazil_pop.1.t: "Boom des favelas"
 brazil_pop.1.d: "Avec l'interdiction de l'esclavage, la population du Brésil croît rapidement, avec la montée des favelas et la croissance des villes. Le pays connaît un boom démographique, avec une augmentation significative de la densité de population dans les zones urbaines."
 brazil_pop.1.a: "Est-ce une bonne ou une mauvaise chose ?"

 usa_economy.1.t: "Âge doré"
 usa_economy.1.d: "L'Âge doré fut une période de croissance économique rapide et d'industrialisation aux États-Unis. Il vit la montée des grandes entreprises, l'innovation technologique et l'urbanisation. Les chemins de fer s'étendirent, les usines grandirent et une culture de consommation émergea. Malgré les inégalités sociales marquées et l'agitation ouvrière, les chômeurs pouvaient encore s'aventurer vers l'ouest pour chercher de nouvelles opportunités, contrairement à nos homologues européens."
 usa_economy.1.a: "Est-ce le rêve américain ?"

 japan_economy.1.t: "Modernisation Meiji"
 japan_economy.1.d: "Comparé à ses voisins asiatiques, le Japon a subi une transformation remarquable, grâce à son système éducatif, au commerce ouvert et aux réformes Meiji. Le pays adopte rapidement la modernisation, adoptant les technologies et pratiques occidentales tout en préservant son identité culturelle unique comme personne ne l'a fait dans l'histoire. Cette période de grands espoirs mènera-t-elle à une nouvelle ère de prospérité et d'influence pour le Japon et l'Asie, ou mènera-t-elle à une surestimation de nous-mêmes ?"
 japan_economy.1.a: "Nous mènerons l'Asie dans une nouvelle ère de co-prospérité guidée par la vision de notre Empereur."

 arabia_unification.1.t: "Renaissance arabe"
 arabia_unification.1.d: "Après des années... des siècles de division, la péninsule arabique est au bord de l'unification. Avec la demande croissante de pétrole et la montée du nationalisme, le temps est venu d'unir la péninsule arabique et de défendre nos intérêts économiques, religieux et militaires."
 arabia_unification.1.a: "Nous serons le centre du monde arabe."

 arabia_unification.2.t: "Annexion de Jabal Shammar"
 arabia_unification.2.d: "Montrant notre supériorité et leadership bienveillant, l'Émirat de Jabal Shammar a accepté de rejoindre notre Union arabe, faisant progresser notre objectif d'unifier le centre de la péninsule arabique."
 arabia_unification.2.a: "Les intérêts futurs dans le Croissant fertile sont maintenant plus possibles que jamais."

 arabia_unification.3.t: "Annexion du Hedjaz"
 arabia_unification.3.d: "Le Chérifat du Hedjaz, après des semaines de négociations, a accepté de rejoindre notre Union arabe, nous donnant le contrôle des villes saintes de La Mecque et Médine, et faisant progresser notre objectif d'unifier le centre de la péninsule arabique."
 arabia_unification.3.a: "Avec les villes saintes de La Mecque et Médine sous notre contrôle"

 irish_independence.1.t: "Échec de la question irlandaise." 
 irish_independence.1.d: "Malgré des années de négociations et de tentatives pour résoudre la question irlandaise, l'Union anglo-irlandaise reste un problème controversé en Irlande. Les nationalistes irlandais exigent une plus grande autonomie et la reconnaissance de leur identité culturelle. Que ferons-nous ?"
 irish_independence.1.a: "Nous devons trouver une solution pacifique, sauvant autant de territoire que possible."
 irish_independence.1.b: "Ils peuvent être entièrement libres... en tant que dominion de la Grande-Bretagne !"
 irish_independence.1.c: "Donnez-leur ce qu'ils veulent, nous n'avons pas besoin d'eux."
 irish_independence.1.e: "Les bonnes manières ont échoué, maintenant ils doivent faire face à l'Empire britannique !"

 irish_independence.2.t: "Union anglo-irlandaise consolidée" 
 irish_independence.2.d: "L'Union anglo-irlandaise a été consolidée. Le gouvernement britannique a reconnu l'importance de maintenir unies les deux plus grandes îles de l'archipel britannique. L'union est sauvée !"
 irish_independence.2.a: "Nous devons trouver une solution pacifique, sauvant autant de territoire que possible."

 irish_independence.3.t: "Remontrances gaéliques"
 irish_independence.3.d: "Les remontrances culturelles gaéliques ont été fréquentes ces semaines en Irlande, avec le peuple irlandais protestant contre la domination britannique et exigeant une plus grande autonomie de leur identité culturelle, même l'indépendance de notre Union. La Ligue gaélique irlandaise a été à l'avant-garde de ces protestations, plaidant pour la reconnaissance de la langue et de la culture irlandaises."
 irish_independence.3.a: "Ils sont libres de protester, mais nous ne leur donnerons pas l'indépendance." 
 irish_independence.3.b: "Essayez de les inhiber avec quelques pots-de-vin et de la propagande."

 irish_independence.4.t: "Pacte anglo-irlandais"
 irish_independence.4.d: "Nous avons trouvé un compromis avec les plus grands représentants irlandais, leur accordant une plus grande autonomie et la reconnaissance de leur identité culturelle. Le Pacte anglo-irlandais est une étape significative vers la paix et la réconciliation en Irlande, et une reconnaissance de l'importance de la diversité culturelle dans notre Royaume-Uni toujours uni."
 irish_independence.4.a: "Nous maintenons notre promesse."
 irish_independence.4.b: "Laissez-les croire en notre bienveillance."

 irish_independence.5.t: "Dimanche sanglant"
 irish_independence.5.d: "Aujourd'hui marque un jour sombre de notre histoire, alors que l'Armée britannique a ouvert le feu sur des civils irlandais non armés à Dublin, tuant et blessant beaucoup. Cet événement tragique a suscité l'indignation et la condamnation dans le monde entier, et a encore approfondi les divisions entre les communautés irlandaise et britannique. Le massacre du Dimanche sanglant est un rappel de la nécessité de la paix, de la réconciliation et du respect des droits de l'homme."
 irish_independence.5.a: "C'est l'un des jours les plus sombres de notre histoire."

 irish_independence.6.t: "Question d'Ulster"
 irish_independence.6.d: "Même après des décennies, la question d'Ulster reste encore un problème controversé en Irlande, avec les unionistes protestants d'Irlande du Nord cherchant à maintenir leur identité britannique et s'opposant à tout mouvement vers l'indépendance irlandaise, et les nationalistes catholiques, cherchant à réunifier l'Irlande et mettre fin à la domination britannique sur l'île."
 irish_independence.6.a: "L'accord du Vendredi saint est un compromis juste et égal entre les deux communautés d'Irlande du Nord."

 irish_independence.7.t: "Accord du Vendredi saint"
 irish_independence.7.d: "Le temps est venu, et la majorité catholique d'Irlande du Nord a demandé l'unification avec la République d'Irlande. En tant que membres importants de nombreuses organisations internationales, nous n'avons pas le pouvoir de négociation pour refuser cette demande."
 irish_independence.7.a: "C'est l'accord."
 irish_independence.7.b: "N'est-ce pas ? Nous sommes le Royaume-Uni."

 ztr_un_event.1.t: "Formation des Nations Unies"
 ztr_un_event.1.d: "Ni la Convention de Genève ni la Société des Nations n'ont pu empêcher l'éclatement des Grandes Guerres. Les Nations Unies sont une nouvelle tentative de créer une organisation mondiale qui empêchera les futurs conflits et promouvra la paix et la coopération entre les nations. L'ONU sera basée sur les principes d'égalité, de justice et de respect des droits de l'homme, incluant tous types de pays, même les autocratiques."
 ztr_un_event.1.a: "Cette Organisation sera le vrai nouvel espoir pour un nouvel ordre mondial."

 ztr_un_event.2.t: "Invitation des Nations Unies"
 ztr_un_event.2.d: "Ni la Convention de Genève ni la Société des Nations n'ont réussi à empêcher l'éclatement de conflits mondiaux. Les Nations Unies représentent un effort renouvelé pour établir une organisation mondiale dédiée au maintien de la paix et à la promotion de la coopération internationale. Construite sur les principes d'égalité, de justice et de respect des droits de l'homme, l'ONU inclut toutes les nations, même les régimes autoritaires. Les 3 grandes puissances mondiales ont sécurisé des sièges permanents au Conseil de sécurité, exerçant un droit de veto sur ses décisions. Quelle position prendrons-nous ?"
 ztr_un_event.2.a: "Nous devons faire partie de cette Organisation."
 ztr_un_event.2.b: "Nous avons le droit d'être membres permanents du Conseil de sécurité."
 ztr_un_event.2.c: "Nous n'avons pas besoin de cette Organisation inutile."

 ztr_un_event.3.a: "Nous ne pouvons qu'accepter l'intervention de l'ONU."
 ztr_un_event.3.b: "Nous ne permettrons pas à l'ONU d'intervenir dans nos affaires."
 ztr_un_event.3.c: "Laissez-moi appeler mon ami membre permanent de l'ONU [SCOPE.sCountry('un_leader_with_good_relations').GetName] pour opposer son veto à cette résolution."
 ztr_un_event.3.e: "Nous pouvons simplement utiliser notre pouvoir de veto pour bloquer cette résolution stupide."

 ztr_un_event.3.t: "Intervention des Nations Unies"
 ztr_un_event.3.d: "Ces derniers jours ont été un enfer de négociations, alors que [SCOPE.sCountry('attacked_country').GetName] a demandé l'intervention des Nations Unies pour arrêter le jeu diplomatique et traiter leurs griefs. En tant que membre de l'ONU, vous devez décider si vous soutenez l'intervention, risquant un contrecoup international, ou si vous vous y opposez, potentiellement escaladant les tensions et sapant la coopération mondiale. Quel chemin choisirez-vous ?"
 ztr_un_event.4.t: "Intervention des Nations Unies réussie"
 ztr_un_event.4.a: "L'ONU est utile pour une fois."

 ztr_un_event.4.d: "Nos négociations avec l'ONU ont été réussies, et l'intervention a été approuvée. L'ONU prendra maintenant des mesures pour maintenir la paix et la stabilité dans la région. C'est une étape significative vers le renforcement du rôle de l'ONU en tant que gardien de la paix mondial et la promotion de la coopération internationale."
 ztr_un_event.5.t: "Intervention des Nations Unies échouée"
 ztr_un_event.5.d: "Nos négociations avec l'ONU ont échoué, et l'intervention a été rejetée. L'ONU ne prendra pas de mesures pour maintenir la paix et la stabilité dans la région."
 ztr_un_event.5.a: "C'est un revers pour le rôle de l'ONU en tant que gardien de la paix mondial."



