 brazil_pop.2.t: "Démographie post-indépendance"
 brazil_pop.2.d: "Bien que l'[Concept('concept_slavery','$concept_slavery$')] soit encore légal, le Brésil a vu sa population augmenter dans les décennies suivant la déclaration d'indépendance de 1822. L'augmentation des taux de natalité parmi les personnes libres de couleur et de descendance mixte, le flux constant d'esclaves affranchis, et les premières vagues d'immigrants européens—attirés par de nouvelles opportunités commerciales et l'expansion des frontières du café—s'ajoutent tous aux rangs de la population libre. En même temps, les tentatives d'interdiction de la traite atlantique des esclaves forcent les propriétaires de plantations à favoriser la reproduction naturelle parmi les esclaves, augmentant encore le taux de natalité global. L'amélioration de la stabilité politique, les modestes avancées de santé publique pour les personnes libres, et la colonisation des frontières créent ensemble un élan démographique qui préfigure le boom beaucoup plus important à venir après l'émancipation complète."
 brazil_pop.2.a: "Les tentatives d'interdiction n'arrêteront pas notre mode de vie."
 brazil_pop.2.b: "L'avenir du Brésil est entre nos mains."

 british_raj_annexation_custom_tooltip: "Le Raj britannique sera consolidé"
 ztr_india.1.t: "Le joyau de la couronne"
 ztr_india.1.d: "Après des décennies de règne [Concept('concept_colony','$concept_colonial$')], les rajahs indiens ont cédé leur souveraineté au [SCOPE.sCountry('bic_independence').GetName], avec le [SCOPE.sCountry('bic_gbr_scope').GetName] comme souverain. Avec plus de 75% de la population de l'empire, sa consolidation sera le symbole du pouvoir et de l'influence de l'Empire [SCOPE.sCountry('bic_gbr_scope').GetAdjective] en Asie, ou le soi-disant 'Joyau de la Couronne'."
 ztr_india.1.a: "Nous sommes au zénith de notre puissance"

 durrand_line_event.1: "La ligne [SCOPE.sCharacter('durand_scope').GetLastName]"
 durrand_line_event.1.t: "La ligne [SCOPE.sCharacter('durand_scope').GetLastName]"
 durrand_line_event.1.d: "Des délégués du [SCOPE.sCountry('afg_rus_scope').GetRuler.GetPrimaryRoleTitle] de [SCOPE.sCountry('afg_rus_scope').GetName], des conseillers militaires de [SCOPE.sCountry('afg_gbr_scope').GetName], et le vice-roi [SCOPE.sCountry('afg_bic_scope').GetRuler.GetFullName] sont arrivés à la cour du [SCOPE.sCountry('afg_afg_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afg_afg_scope').GetRuler.GetFullName]."
 
 durrand_line_event.1.f: "La ligne [SCOPE.sCharacter('durand_scope').GetLastName] sera établie comme frontière internationale entre l'Émirat de [SCOPE.sCountry('afg_afg_scope').GetName] et l'Empire indien [SCOPE.sCountry('afg_gbr_scope').GetAdjective]- comme convenu par le [SCOPE.sCharacter('durand_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('durand_scope').GetFullName] et le [SCOPE.sCountry('afg_afg_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afg_afg_scope').GetRuler.GetFullName], afin de fixer la limite de leurs sphères d'influence respectives et d'améliorer les relations diplomatiques et le commerce."
 
 durrand_line_event.1.a: "À une paix durable entre l'Empire [SCOPE.sCountry('afg_gbr_scope').GetAdjective], [SCOPE.sCountry('afg_rus_scope').GetName], et l'Émirat de [SCOPE.sCountry('afg_afg_scope').GetName]."

 ztr_india.2.t: "La demande d'indépendance du Raj britannique"
 ztr_india.2.d: "Après des décennies de règne [Concept('concept_colony','$concept_colonial$')], la population de l'Inde s'est lassée du règne du [SCOPE.sCountry('bic_independence').GetName] et exige l'indépendance. L'avenir de l'Inde est incertain, et avec lui celui de notre Empire. Allons-nous leur accorder l'indépendance, ou allons-nous essayer de maintenir notre règne sur le sous-continent ?"
 ztr_india.2.a: "Nous leur accorderons l'indépendance, nous ne pouvons pas détruire notre économie pour une cause perdue."
 ztr_india.2.b: "Nous ne leur accorderons pas l'indépendance."

 ztr_india.3.t: "La réponse britannique"
 ztr_india.3.d: "Le [SCOPE.sCountry('bic_gbr_scope').GetName] a reçu notre demande d'indépendance du [SCOPE.sCountry('bic_independence').GetName], et a accepté de nous accorder l'indépendance, sachant probablement qu'ils perdront comme lors de la guerre d'indépendance américaine. Maintenant, l'avenir de l'Inde est entre nos mains, et nous devons nous préparer à gouverner ce [Concept('concept_country','$concept_country$')] énorme et diversifié."
 ztr_india.3.a: "C'était plus facile que je ne le pensais."

 ztr_india.4.t: "La réponse britannique"
 ztr_india.4.d: "Le [SCOPE.sCountry('bic_gbr_scope').GetName] a reçu notre demande d'indépendance du [SCOPE.sCountry('bic_independence').GetName], et a refusé de nous accorder l'indépendance"
 ztr_india.4.a: "Nous devrons nous battre pour notre indépendance."

 ztr_india.5.t: "Candidature pour l'unification indienne"
 ztr_india.5.d: "Nous, le [SCOPE.sCountry('ztr_root_scope').GetName] nous sommes déclarés dirigeant d'une Inde unifiée, et nous cherchons à unifier les États indiens sous notre règne. L'avenir de l'Inde est incertain, et nous ne pouvons plus accepter une Inde divisée ou coloniale."
 ztr_india.5.a: "Nous serons les meilleurs candidats d'une Inde unifiée, malgré ses différences religieuses."
 decolonization_india_decision_custom_tt: "Les États indiens en bonnes relations se joindront à nous."

colony_pop.1.t: "Changement agricole colonial"
colony_pop.1.d: "Le changement agricole [Concept('concept_colony','$concept_colonial$')] est un processus qui a lieu en Indonésie depuis le 19e siècle, avec l'introduction de nouvelles cultures et techniques agricoles par les autorités [Concept('concept_colony','$concept_colonial$')]es [SCOPE.sCountry('overlord_scope').GetAdjective]. Ce changement a conduit à une augmentation significative de la productivité agricole et a transformé l'économie [SCOPE.sCountry('root_scope').GetAdjective]."
colony_pop.1.a: "Nous moderniserons notre agriculture."

ztr_austrian_german_partition_treaty.1.t: "Traité de Munich"
ztr_austrian_german_partition_treaty.1.d: "À l'aube du nouveau siècle, avec une ferveur nationaliste toujours agitée mais non récompensée, [SCOPE.sCountry('ztr_austria_treaty_scope').GetName] nous invite à Munich pour un dialogue formel visant à régler la Question allemande par une démarcation claire des sphères. L'ordre peut être gagné, mais seulement en mettant de côté le rêve d'une seule Allemagne."
ztr_austrian_german_partition_treaty.1.a: "Refuser le plan [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective], gardant la Question allemande non résolue."
ztr_austrian_german_partition_treaty.1.b: "Accepter le schéma de Vienne : le Sud à [SCOPE.sCountry('ztr_austria_treaty_scope').GetName], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."
ztr_austrian_german_partition_treaty.1.c: "Nous avons la position pour proposer un arrangement égal : reconnaître une Confédération allemande du Sud sous protection [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."

ztr_austrian_german_partition_treaty.2.t: "Traité de Munich"
ztr_austrian_german_partition_treaty.2.d: "À l'aube du nouveau siècle, avec une ferveur nationaliste toujours agitée mais non récompensée, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] nous invite à Munich pour un dialogue formel visant à régler la Question allemande par une démarcation claire des sphères. L'ordre peut être gagné, mais seulement en mettant de côté le rêve d'une seule Allemagne."
ztr_austrian_german_partition_treaty.2.a: "Refuser le plan [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective], gardant la Question allemande non résolue."
ztr_austrian_german_partition_treaty.2.b: "Accepter le schéma de Berlin : reconnaître une Confédération allemande du Sud sous égide [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective], la Bavière à [SCOPE.sCountry('ztr_austria_treaty_scope').GetName], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."
ztr_austrian_german_partition_treaty.2.c: "Nous avons la position pour proposer un arrangement égal : reconnaître une Confédération allemande du Sud sous protection [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."
ztr_austrian_german_partition_treaty.2.e: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] sous-estime notre position en Allemagne du Sud : le Sud à [SCOPE.sCountry('ztr_austria_treaty_scope').GetName], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."

ztr_austrian_german_partition_treaty.3.t: "Traité de Munich refusé"
ztr_austrian_german_partition_treaty.3.prussia: "Malgré nos bonnes intentions, [SCOPE.sCountry('ztr_austria_treaty_scope').GetName] a rejeté notre proposition, entravant nos efforts pour stabiliser l'Allemagne."
ztr_austrian_german_partition_treaty.3.austria: "Malgré nos bonnes intentions, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] a rejeté notre proposition, entravant nos efforts pour stabiliser l'Allemagne."
ztr_austrian_german_partition_treaty.3.a: "Au moins, le rêve d'une Allemagne unie est toujours intact."

ztr_austrian_german_partition_treaty.4.t: "Contre-offre du traité de Munich"
ztr_austrian_german_partition_treaty.4.prussia: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] nous propose une offre, qui consiste à reconnaître la Confédération allemande du Sud sous protection [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."
ztr_austrian_german_partition_treaty.4.austria: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetName] nous propose une offre, qui consiste à reconnaître la Confédération allemande du Sud sous protection [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective], tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."
ztr_austrian_german_partition_treaty.4.strongaustria: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetName] nous propose une offre, qui consiste à reconnaître le contrôle [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] sur l'Allemagne du Sud, tandis que [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] prend le Nord et tout le Rhin."
ztr_austrian_german_partition_treaty.4.a: "Nous ne pouvons pas accepter de telles demandes absurdes."
ztr_austrian_german_partition_treaty.4.b: "Nous avons trouvé un terrain d'entente avec cette proposition [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective]."
ztr_austrian_german_partition_treaty.4.c: "Nous avons trouvé un terrain d'entente avec cette proposition [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective]."
ztr_austrian_german_partition_treaty.4.e: "Nous devons accepter cette proposition, car c'est le seul moyen de stabiliser l'Allemagne et d'éviter un carnage entre les États allemands."

ztr_super_germany.1.t: "Question des territoires non allemands"
ztr_super_germany.1.d: "Depuis des années, depuis la formation du [SCOPE.sCountry('ztr_super_germany_scope').GetName], désormais une puissance mondiale, les populations du sud et de l’est de notre empire réclament une autonomie légèrement accrue, afin de préserver leur identité en échange de leur loyauté et d’une plus grande centralisation de notre contrôle sur le Lebensraum allemand. Cela pourrait être un moyen de créer une sphère d’influence efficace, en évitant les frictions culturelles entre les populations locales non allemandes et notre autorité centrale."
ztr_super_germany.1.a: "Accorder une plus grande autonomie à tous les territoires non allemands."
ztr_super_germany.1.b: "Nous conserverons au moins notre contrôle direct sur l’Italie du Nord."
ztr_super_germany.1.c: "Renforcer l’autorité centrale et réprimer les revendications régionales, le [SCOPE.sCountry('ztr_super_germany_scope').GetName] est invincible."

ztr_super_germany.2.t: "Question des territoires non allemands"
ztr_super_germany.2.d: "Depuis des années, depuis la formation du [SCOPE.sCountry('ztr_super_germany_scope').GetName], désormais une puissance mondiale, les populations du sud et de l’est de notre empire réclament une autonomie légèrement accrue, afin de préserver leur identité en échange de leur loyauté et d’une plus grande centralisation de notre contrôle sur le Lebensraum allemand. Cela pourrait être un moyen de créer une sphère d’influence efficace, en évitant les frictions culturelles entre les populations locales non allemandes et notre autorité centrale."
ztr_super_germany.2.a: "Accorder une plus grande autonomie à tous les territoires non allemands."
ztr_super_germany.2.b: "Nous conserverons au moins notre contrôle direct sur l’Italie du Nord."
ztr_super_germany.2.c: "Renforcer l’autorité centrale et réprimer les revendications régionales, le [SCOPE.sCountry('ztr_super_germany_scope').GetName] est invincible."

ztr_healthcare.1.t: "Médecine du début du XIXe siècle"
ztr_healthcare.1.d: "La science médicale progresse considérablement : de nouveaux traitements, une meilleure hygiène et la théorie des germes révolutionnent la façon dont les sociétés affrontent les maladies. Le système hospitalier moderne commence à émerger, et les standards professionnels s’améliorent radicalement."
ztr_healthcare.1.a: "Adopter les pratiques médicales modernes."

ztr_healthcare.2.t: "Médecine de la fin du XIXe siècle"
ztr_healthcare.2.d: "La fin du XIXe siècle voit la consolidation des connaissances médicales et l’établissement de standards professionnels. Les hôpitaux deviennent mieux organisés et l’importance de l’hygiène et de la santé publique est reconnue."
ztr_healthcare.2.a: "Soutenir la croissance des institutions médicales modernes."

ztr_healthcare.3.t: "Médecine du début du XXe siècle"
ztr_healthcare.3.d: "Des découvertes telles que les antibiotiques, les vaccins et l’essor des campagnes de santé publique améliorent considérablement l’espérance de vie. La médecine scientifique devient désormais centrale dans la gouvernance et la vie quotidienne."
ztr_healthcare.3.a: "Adopter les avancées médicales de la Révolution industrielle."

ztr_healthcare.4.t: "Médecine du milieu du XXe siècle"
ztr_healthcare.4.d: "Le milieu du XXe siècle voit l’essor de nouvelles technologies médicales et de stratégies de soins préventifs, comme les programmes de vaccination à grande échelle et l’amélioration des soins maternels."
ztr_healthcare.4.a: "Investir dans la recherche médicale de pointe."

ztr_healthcare.5.t: "Médecine de la fin du XXe siècle"
ztr_healthcare.5.d: "La technologie et la recherche accélèrent le progrès médical : les techniques d’imagerie, les greffes d’organes et les biotechnologies se généralisent. Les systèmes de santé s’étendent et la gestion des maladies chroniques devient une priorité."
ztr_healthcare.5.a: "Moderniser notre infrastructure de santé."

