 germany_pop.1.t: "Croissance démographique allemande"
 germany_pop.1.d: "Tout au long du 19e siècle, les terres allemandes ont connu une poussée remarquable de population. Une combinaison d'amélioration des rendements agricoles, d'avancées en médecine et hygiène, et d'un niveau d'éducation relativement élevé a favorisé les conditions pour une expansion démographique rapide. Contrairement à d'autres parties de l'Europe ravagées par la famine, la maladie ou l'instabilité politique, les États allemands étaient de plus en plus capables de soutenir des familles plus grandes et des taux de mortalité plus bas. Cette croissance explosive aurait des effets profonds sur les marchés du travail, l'urbanisation et la puissance industrielle montante de l'Allemagne."
 germany_pop.1.a: "Un changement démographique avec des conséquences profondes."


