# Événement de mise à jour économique

ztr_economic_update.1.t: "Mise à jour économique"
ztr_economic_update.1.d: "Selon la richesse, il sera moins ou plus coûteux de construire de nouveaux bâtiments et unités militaires, et la croissance ou le déclin démographique sera plus ou moins marqué."
ztr_economic_update.1.a: "Je joue pour m’enrichir, non ?"

ztr_economic_update.2.t: "Mise à jour économique"
ztr_economic_update.2.d: "Après une croissance soutenue, nous sommes désormais classés comme pays à faible développement, entrant dans la première révolution industrielle."
ztr_economic_update.2.a: "Transition — encore en construction, mais ne faites pas attention à la poussière."

ztr_economic_update.3.t: "Mise à jour économique"
ztr_economic_update.3.d: "En poursuivant nos progrès, nous avons atteint le stade de pays en développement, similaire aux nations connaissant une expansion industrielle rapide à la fin du XIXᵉ siècle. La première révolution industrielle est accomplie."
ztr_economic_update.3.a: "Fièrement coincés entre 'on gère ça' et 'au secours'."

ztr_economic_update.4.t: "Mise à jour économique"
ztr_economic_update.4.d: "Grâce à des années de modernisation et d'investissements dans les infrastructures, nous sommes désormais un pays semi-développé, comparable aux économies occidentales au début du XXᵉ siècle, entrant dans la seconde révolution industrielle."
ztr_economic_update.4.a: "Comme un chef-d'œuvre auquel il manque le dernier coup de pinceau."

ztr_economic_update.5.t: "Mise à jour économique"
ztr_economic_update.5.d: "Après une industrialisation et des réformes sociales étendues, nous sommes un pays partiellement développé, comparable aux économies avancées de la Belle Époque. Pour rester compétitifs sur la scène mondiale, nous devons continuer d’innover et d’investir dans l’avenir, en évitant le piège des revenus intermédiaires."
ztr_economic_update.5.a: "Voici, civilisation… maintenant entièrement assemblée."

ztr_economic_update.6.t: "Mise à jour économique"
ztr_economic_update.6.d: "Nos avancées rapides nous ont propulsés parmi les nations développées, montrant notre puissance économique et notre innovation."
ztr_economic_update.6.a: "Enfin, nous pouvons arrêter de faire semblant d’être 'émergents' plus 'développés'."

ztr_economic_update.7.t: "Mise à jour économique"
ztr_economic_update.7.d: "Notre accélération économique sans précédent nous place parmi les nations développées avancées, rivalisant en richesse avec les puissances mondiales de l’après-Seconde Guerre mondiale."
ztr_economic_update.7.a: "Apparemment, 'développé' était trop banal."

ztr_economic_update.8.t: "Mise à jour économique"
ztr_economic_update.8.d: "Grâce à des politiques visionnaires et à l'innovation, nous avons accédé au rang des nations hyper-développées, établissant de nouvelles normes de productivité et de qualité de vie."
ztr_economic_update.8.a: "Bienvenue dans le futur, où le ciel n’est pas la limite : c’est juste le début."

ztr_economic_update.9.t: "Mise à jour économique"
ztr_economic_update.9.d: "Notre économie a atteint des sommets inégalés, nous valant le prestigieux titre de nation ultra-développée, rivalisant en richesse avec les pays les plus aisés du XXIᵉ siècle."
ztr_economic_update.9.a: "Encore un tour…"

ztr_economic_update.10.t: "Mise à jour économique"
ztr_economic_update.10.d: "Notre économie a perdu un peu de dynamique, nous faisant redescendre au rang de pays hyper-développé."
ztr_economic_update.10.a: "Nous sommes toujours parmi les meilleurs, non ?"

ztr_economic_update.11.t: "Mise à jour économique"
ztr_economic_update.11.d: "Notre économie rencontre des difficultés, nous ramenant dans la catégorie des pays développés avancés."
ztr_economic_update.11.a: "Il est temps de se regrouper et de réfléchir."

ztr_economic_update.12.t: "Mise à jour économique"
ztr_economic_update.12.d: "Notre économie connaît des difficultés importantes, entraînant un déclin vers le niveau des pays développés."
ztr_economic_update.12.a: "Un revers temporaire, nous rebondirons."

ztr_economic_update.13.t: "Mise à jour économique"
ztr_economic_update.13.d: "Après une longue stagnation économique, nous sommes tombés du statut de pays développé, rappelant les pays à revenus intermédiaires luttant pour s’adapter aux changements technologiques."
ztr_economic_update.13.a: "Sommes-nous piégés dans le piège des revenus intermédiaires ?"

ztr_economic_update.14.t: "Mise à jour économique"
ztr_economic_update.14.d: "Après une période de récession, nous sommes désormais classés comme pays semi-développé."
ztr_economic_update.14.a: "Nous avons eu une mauvaise période, mais nous redeviendrons grands !"

ztr_economic_update.15.t: "Mise à jour économique"
ztr_economic_update.15.d: "Le déclin continu nous a ramenés au rang de pays en développement."
ztr_economic_update.15.a: "Nous rebondirons assez pour pouvoir encore nous vanter—un peu."

ztr_economic_update.16.t: "Mise à jour économique"
ztr_economic_update.16.d: "Notre économie s’est fortement contractée, nous ramenant au statut de pays à faible développement."
ztr_economic_update.16.a: "Le cadeau de la récession qui continue de rétrograder."

ztr_economic_update.17.t: "Mise à jour économique"
ztr_economic_update.17.d: "Face aux difficultés croissantes, nous sommes retombés dans le rang des pays pauvres, avec des niveaux de vie comparables aux sociétés pré-industrielles."
ztr_economic_update.17.a: "Champion du minimalisme, une faillite à la fois."

# Texte de contexte pour l’ONU
ztr_un_event.1.f: "Ainsi, l’Assemblée générale proclame la présente Déclaration universelle des droits de l’homme comme norme commune de réalisation pour tous les peuples et toutes les nations, afin que chaque individu et chaque organe de la société, gardant constamment cette Déclaration à l’esprit, s’efforce, par l’enseignement et l’éducation, de promouvoir le respect de ces droits et libertés et, par des mesures progressives, nationales et internationales, d’assurer leur reconnaissance et leur observation universelles et effectives, tant parmi les peuples des États membres qu’au sein des territoires sous leur juridiction."

# Superpuissance
ztr_superpower.1.t: "Un Nouvel Ordre Mondial"
ztr_superpower.1.d: "Après des décennies de rivalités et de conflits entre grandes puissances, un nouveau monde émerge, dominé par deux superpuissances. Grâce à notre puissance économique, militaire et diplomatique, nous avons émergé comme l’une des deux puissances globales dominantes, influençant le cours de l’histoire et le destin des nations. Le monde sera divisé en deux sphères d’influence, avec nos alliés et partenaires alignés dans une nouvelle Guerre Froide."
ztr_superpower.1.a: "Nous sommes les dirigeants du monde, notre monde."

ztr_superpower.2.t: "Perte de statut"
ztr_superpower.2.d: "Nos efforts incroyables ne suffisent plus à maintenir notre statut de superpuissance. Notre économie peine, notre armée est surchargée, et notre influence diplomatique diminue. Nous ne pouvons plus rivaliser avec l’autre superpuissance et perdons notre position de leader mondial. Le monde change, et nous devons nous adapter pour survivre."
ztr_superpower.2.a: "Nous ne sommes plus une superpuissance."

# Union européenne
ztr_eu_event.1.t: "Fondation de l'Union européenne"
ztr_eu_event.1.d: "Le traité de Maastricht a été signé, marquant un tournant dans l’histoire européenne. Ce qui était autrefois la Communauté économique européenne évolue désormais vers un projet plus ambitieux : l'Union européenne. Avec des institutions communes, des politiques partagées et une vision d’intégration, cet accord jette les bases d’une nouvelle ère de coopération entre nations souveraines."
ztr_eu_event.1.f: "Par ce traité, les Hautes Parties contractantes établissent entre elles une Union européenne, ci-après appelée 'l’Union'. Ce traité marque une nouvelle étape dans le processus de création d’une union toujours plus étroite entre les peuples d’Europe, dans laquelle les décisions sont prises au plus près du citoyen. L’Union s’appuiera sur les Communautés européennes, complétées par les politiques et formes de coopération établies par le présent traité. Sa tâche sera d’organiser, de manière cohérente et solidaire, les relations entre les États membres et entre leurs peuples."
ztr_eu_event.1.a: "Europe unie, plus fortes ensemble."

ztr_eu_event.2.t: "Adhésion à l'Union européenne"
ztr_eu_event.2.d: "Le traité de Maastricht ouvre la voie à notre adhésion à l’Union européenne, transformant l’ancienne Communauté économique européenne en un bloc politique et économique plus solide. L’adhésion nécessitera des ajustements législatifs et institutionnels, mais promet prospérité et unité avec nos voisins européens."
ztr_eu_event.2.a: "Nous nous tiendrons aux côtés de l'Union européenne."
ztr_eu_event.2.b: "C’est trop, nous ne renoncerons pas à notre souveraineté."


