new_zealand_formation.1.t: "La question néo-zélandaise"
new_zealand_formation.1.d: "[SCOPE.sCountry('ztr_australian_cession_overlord').GetName] nous a proposé la formation d'une Nouvelle-Zélande unifiée, fusionnant les îles du Nord et du Sud en un seul pays. Les raisons semblent être économiques, car une Nouvelle-Zélande unifiée serait plus compétitive sur le marché mondial, et sociales, car la Nouvelle-Zélande contient une population maorie importante. Comment devons-nous réagir ?"
new_zealand_formation.1.a: "Nous accepterons la proposition [SCOPE.sCountry('ztr_australian_cession_overlord').GetAdjective]."
new_zealand_formation.1.b: "Nous ne pouvons pas accepter de perdre notre contrôle sur une île du Pacifique, même si notre suzerain ne l'apprécierait pas."

new_zealand_formation.2.t: "La question néo-zélandaise"
new_zealand_formation.2.d: "[SCOPE.sCountry('ztr_australian_cession_subject').GetName] a étrangement refusé de former une Nouvelle-Zélande unifiée. Devons-nous prendre ce refus comme un signe de désobéissance et prendre des mesures pour imposer notre volonté, ou devons-nous les laisser faire ?"
new_zealand_formation.2.a: "Se battre avec notre colonie pour deux îles plus proches de l'Antarctique que de nos routes commerciales n'en vaut pas la peine."
new_zealand_formation.2.b: "Nous imposerons notre volonté, nous ne pouvons pas les laisser désobéir à la Couronne."

middle_east.1.t: "Crise du Canal de Suez"
middle_east.1.d: "Depuis sa construction, le Canal de Suez est une artère vitale pour le commerce mondial, reliant la Mer Méditerranée à la Mer Rouge et raccourcissant considérablement les routes maritimes entre l'Europe et l'Asie. Cependant, son importance stratégique en a également fait un point focal des tensions géopolitiques. [SCOPE.sCountry('ztr_arabian_country_scope').GetName], en tant que puissance arabe de la région, a le droit de contrôler le canal, actuellement sous le contrôle de [SCOPE.sCountry('ztr_european_colonial_power_scope').GetName]. Nous n'avons probablement pas le pouvoir de nous opposer à cette demande, mais nous pouvons essayer de négocier ou de trouver de l'aide auprès de nos alliés."
middle_east.1.a: "Nous pouvons offrir de l'argent, précisément 6 millions de livres. S'ils refusent, nous devrons nous battre pour cela."
middle_east.1.b: "Nous devrions éviter cette guerre, nous ne pouvons pas détruire notre nation pour un simple canal."

middle_east.2.t: "Crise du Canal de Suez"
middle_east.2.d: "[SCOPE.sCountry('ztr_arabian_country_scope').GetName] a demandé le contrôle du Canal de Suez, actuellement sous notre contrôle. Du point de vue des [Concept('concept_united_nations','$concept_united_nations$')], nous n'avons pas le pouvoir de nous opposer à cette demande, mais nous pouvons essayer de négocier ou prendre le risque. Leur offre pacifique est de nous payer 90 millions de livres, mais si nous refusons, ils veulent prendre le canal par la force."
middle_east.2.a: "90 millions !? Nous acceptons !"
middle_east.2.b: "Nous pouvons trouver un terrain d'entente, en leur donnant un contrôle économique permanent sur le canal."
middle_east.2.c: "Le Canal de Suez n'a pas de prix, ils nous combattront pour l'obtenir."

middle_east_suez_canal_tt: "Le Canal de Suez fera désormais partie de [SCOPE.sCountry('ztr_arabian_country_scope').GetName]"

ztr_middle_east.3.t: "L'idée d'une patrie juive"
ztr_middle_east.3.d: "La question d'une patrie juive en Palestine a atteint l'agenda des grandes puissances et des [Concept('concept_united_nations','$concept_united_nations$')]. Les communautés juives à travers l'Europe ont exprimé un intérêt croissant pour l'établissement de leur propre État, et la discussion internationale s'est orientée vers la possibilité de créer une telle entité politique. Leur destin est entre nos puissantes mains."
ztr_middle_east.3.a: "Autoriser l'établissement d'Israël"
ztr_middle_east.3.b: "Rejeter la proposition"
ztr_middle_east.3.c: "Déférer la question à [SCOPE.sCountry('ztr_palestine_controller_scope').GetName], car la Palestine est sous leur contrôle"
ztr_middle_east.3.e: "Présenter l'offre à [SCOPE.sCountry('ztr_palestine_controller_scope').GetName], ils devraient accepter"
ztr_middle_east.3.f: "Demander l'approbation de [SCOPE.sCountry('ztr_palestine_controller_overlord_scope').GetName]"
ztr_middle_east.3.g: "S'attendre à l'approbation de [SCOPE.sCountry('ztr_palestine_controller_overlord_scope').GetName]"

ztr_middle_east.4.t: "La proposition d'une patrie juive"
ztr_middle_east.4.d: "Une initiative internationale, menée par [SCOPE.sCountry('ztr_official_israel_formation_proposer').GetName], a été avancée pour établir une patrie juive en Palestine. La proposition nécessite la cession de territoire à un nouvel État, avec l'attente d'une reconnaissance internationale. L'acceptation réaliserait le plan, tandis que le refus risque de nuire aux relations avec d'autres puissances occidentales."
ztr_middle_east.4.a: "Israël doit être établi, comme un avant-poste de l'influence occidentale au Moyen-Orient"
ztr_middle_east.4.b: "Cette proposition est inacceptable, nous devons la rejeter"

ztr_middle_east.5.t: "Exigence d'une patrie juive"
ztr_middle_east.5.d: "Les puissances occidentales, menées par [SCOPE.sCountry('ztr_official_israel_formation_proposer').GetName], nous ont exigé l'établissement d'un État juif en Palestine. Se conformer transférerait l'autorité sur le territoire désigné. Le rejet provoquerait probablement une confrontation avec la coalition de puissances soutenant l'initiative."
ztr_middle_east.5.a: "Se conformer à l'exigence, malgré des siècles de domination et de sociétés islamiques dans la région"
ztr_middle_east.5.b: "Accepter cette exigence scandaleuse est une humiliation déclarée pour le monde arabe, nous nous battrons avec honneur contre l'Occident"

ztr_middle_east.6.t: "Migration sioniste"
ztr_middle_east.6.d: "Suite à l'établissement de [SCOPE.sCountry('ztr_israel_scope').GetName], un mouvement de communautés juives a commencé. Beaucoup cherchent à quitter notre pays et à se réinstaller dans le nouvel État [SCOPE.sCountry('ztr_israel_scope').GetAdjective] en Palestine. Cette migration devrait modifier les équilibres démographiques ici et au Levant, avec des conséquences sociales et politiques inattendues."
ztr_middle_east.6.a: "Leur patrie les appelle, laissons-les partir"

ztr_strike_ultimatum.t: "La Grève : Un Ultimatum"
ztr_strike_ultimatum.d: "La #v Grève#! en cours paralyse [ROOT.GetCountry.GetName] depuis bien trop longtemps. La production s'est arrêtée dans de nombreux États, et les dommages économiques s'accumulent. Les [SCOPE.gsInterestGroup('union_ig_scope').GetName] refusent de renvoyer les travailleurs sans concessions importantes. Notre patience, la magnanimité des [SCOPE.gsInterestGroup('industrialist_ig_scope').GetName], et les coffres de la nation sont épuisés. Le temps de la négociation est terminé ; une décision doit être prise."
ztr_strike_ultimatum_accept.option: "Bien, nous concéderons [SCOPE.sLaw('ztr_strike_law_promised').GetName]."
ztr_strike_ultimatum_give_concession.option: "Nous leur accorderons [SCOPE.sLaw('ztr_strike_law_concession').GetName], mais pas plus."
ztr_strike_ultimatum_non_violent.option: "Utiliser la pression légale et financière pour briser la grève : après cela, les grèves ne seront plus totalement légales."
ztr_strike_ultimatum_crush.option: "Briser les piquets de grève. Par la force, si nécessaire."
ztr_strike_ultimatum_crush_fascists_and_strikebreakers.option: "Déchaîner les hommes armés [SCOPE.sPoliticalMovement('fascist_movement_scope').GetName] et remplacer les grévistes par des briseurs de grève."
ztr_strike_ultimatum_emergency_law.option: "Cette agitation prolongée est intolérable. Après cela, nous allons réduire les #v Capacités#! des [SCOPE.gsInterestGroup('union_ig_scope').GetName]."

anschluss.t: "Anschluss"
anschluss_dictatorship.d: "[SCOPE.sCountry('ztr_germany_scope').GetRuler.GetFullName], chef de la #v Dictature#! [SCOPE.sCountry('ztr_germany_scope').GetAdjective], a exprimé à plusieurs reprises son désir d'unifier tous les peuples de langue allemande sous sa domination. L'effondrement de l'empire [ROOT.GetCountry.GetAdjective] a fait surgir l'opportunité d'atteindre enfin cet objectif, en annexant notre pays. Si nous refusons, nous risquons d'être envahis par [SCOPE.sCountry('ztr_germany_scope').GetName]."
anschluss_vienna.d: "[SCOPE.sCountry('ztr_germany_scope').GetName] contrôle Vienne depuis des années, faisant perdre à [ROOT.GetCountry.GetName] le cœur même de son existence. Devons-nous accepter cette opportunité et redevenir partie de l'histoire du peuple allemand ?"
anschluss_accept.option: "Nous accepterons l'intégration avec [SCOPE.sCountry('ztr_germany_scope').GetName]."
anschluss_refuse.option: "Nous ne pouvons pas accepter l'offre de leur régime extrémiste."

anschluss_accepted.t: "Anschluss Accepté"
anschluss_accepted.d: "L'Autriche fait officiellement partie de notre grande nation, augmentant la centralisation de tous les peuples #v de langue#! [SCOPE.sCountry('ztr_germany_scope').GetAdjective] sous une seule domination. Nous devons célébrer ce moment historique."
anschluss_accepted.option: "Nous devons assurer la stabilité en Europe Centrale."
anschluss_accepted_reich.option: "Longue vie au Reich [SCOPE.sCountry('ztr_germany_scope').GetAdjective] !"

