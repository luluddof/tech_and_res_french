decolonization_new_zealand_decision: "Décoloniser la Nouvelle-Zélande"
decolonization_new_zealand_decision_desc: "La colonisation appartient au passé. Nous devons décoloniser la Nouvelle-Zélande et permettre à son peuple de se gouverner lui-même. Cela améliorera non seulement nos relations avec la population néo-zélandaise, mais renforcera également notre réputation internationale en tant que nation qui respecte l'autodétermination."

decolonization_new_zealand_decision_gbr: "Créer la Colonie de Nouvelle-Zélande"
decolonization_new_zealand_decision_gbr_desc: "Notre colonie australienne s'est considérablement développée ces dernières années, et il est temps d'établir une colonie séparée pour la Nouvelle-Zélande. Cela nous permettra de mieux gérer les affaires de cette région et d'offrir une gouvernance plus ciblée à ses habitants et à la majorité maorie."

decolonization_indonesia_netherlands_consolidation: "Consolider les Indes orientales néerlandaises"
decolonization_indonesia_netherlands_consolidation_desc: "Les Indes orientales néerlandaises sont depuis longtemps une colonie précieuse pour notre nation et nous devrions incorporer les autres territoires néerlandais de la région en une seule entité administrative. Cette consolidation rationalisera la gouvernance, améliorera la gestion des ressources et renforcera notre capacité à répondre aux besoins et aux défis locaux."

ztr_trait_hiddening_decision: "Masquer les traits d'État Tech & Res"
ztr_trait_hiddening_decision_desc: "Les traits d'État Tech&Res seront masqués (WIP, n'activez QUE si vous ne voulez vraiment pas les voir)"

ztr_trait_unhiddening_decision: "Afficher les traits d'État Tech & Res"
ztr_trait_unhiddening_decision_desc: "Comme le titre l'indique."

ztr_hindu_decision: "Promouvoir l'hindouisme comme religion d'État"
ztr_hindu_decision_desc: "Afin de renforcer notre identité nationale et notre héritage culturel, nous devons abandonner les influences religieuses étrangères, telles que l'islam, et promouvoir l'hindouisme comme notre religion d'État. Cette décision contribuera à unifier notre population sous une foi commune, mais peut également engendrer des tensions avec les groupes religieux minoritaires."

ztr_anschluss_decision: "Poursuivre l'Anschluss avec l'Autriche"
ztr_anschluss_decision_desc: "L'unification de l'Allemagne et de l'Autriche est depuis longtemps un rêve pour beaucoup de nos concitoyens. En poursuivant l'Anschluss, nous pouvons renforcer notre nation tant sur le plan politique qu'économique. Le peuple allemand doit être uni sous un seul drapeau."

ztr_us_wants_to_buy_west_coast: "Négocier l'achat de la côte Ouest"
ztr_us_wants_to_buy_west_coast_desc: "De nombreuses années se sont écoulées depuis la fin de l'ère de la 'Frontière', et nos territoires de l'ouest sont devenus de plus en plus développés et prospères. Cependant, posséder des ports sur la côte Pacifique et les terres fertiles de Californie renforcerait grandement nos capacités commerciales et notre profondeur stratégique. Nous devrions envisager de négocier avec le Mexique pour acheter ces territoires, dans le cadre d'une mission civilisatrice visant à apporter le progrès et la prospérité."

ztr_give_newfoundland_to_canada: "Céder Terre-Neuve au Canada"
ztr_give_newfoundland_to_canada_desc: "Terre-Neuve a toujours été une colonie distante et quelque peu isolée, avec de forts liens culturels et économiques avec le Canada. En cédant Terre-Neuve au Canada, nous pouvons permettre aux Terre-Neuviens de bénéficier d'une intégration plus étroite avec l'économie et la société canadiennes. Cette décision nous aidera également à concentrer nos ressources sur des zones plus stratégiques de notre pays."