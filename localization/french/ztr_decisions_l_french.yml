decolonization_botswana_decision: "Décoloniser le Botswana"
decolonization_botswana_decision_desc: "La colonisation appartient désormais au passé. Nous devons décoloniser le Botswana et permettre à son peuple de se gouverner lui-même. Cela améliorera non seulement nos relations avec la population botswanaise, mais aussi notre réputation internationale en tant que nation respectant le droit à l’autodétermination."

decolonization_zimbabwe_decision: "Décoloniser le Zimbabwe"
decolonization_zimbabwe_decision_desc: "La colonisation appartient désormais au passé. Nous devons décoloniser le Zimbabwe et permettre à son peuple de se gouverner lui-même. Cela améliorera non seulement nos relations avec la population zimbabwéenne, mais aussi notre réputation internationale en tant que nation respectant le droit à l’autodétermination."

decolonization_madagascar_decision: "Décoloniser Madagascar"
decolonization_madagascar_decision_desc: "La colonisation appartient désormais au passé. Nous devons décoloniser Madagascar et permettre à son peuple de se gouverner lui-même. Cela améliorera non seulement nos relations avec la population malgache, mais aussi notre réputation internationale en tant que nation respectant le droit à l’autodétermination."

decolonization_ethiopia_decision: "Décoloniser l’Éthiopie"
decolonization_ethiopia_decision_desc: "La colonisation appartient désormais au passé. Nous devons décoloniser l’Éthiopie et permettre à son peuple de se gouverner lui-même. Cela améliorera non seulement nos relations avec la population éthiopienne, mais aussi notre réputation internationale en tant que nation respectant le droit à l’autodétermination."

ztr_population_measure_decision: "Mettre en place des mesures de santé publique"
ztr_population_measure_decision_desc: "Face au déclin démographique et à l’absence d’un système national de santé avancé, malgré notre économie développée et notre technologie, nous devons agir pour améliorer la santé et le bien-être de nos citoyens. Cette décision vise à instaurer une loi sur la santé, après débat avec nos principaux groupes d’intérêts, afin de répondre à ces enjeux et promouvoir une population en meilleure santé."

firm_ztr_treaty_of_rome: "Rejoindre la Communauté économique européenne"
firm_ztr_treaty_of_rome_desc: "En signant le Traité de Rome, nous nous engageons à rejoindre la Communauté économique européenne (CEE), une étape majeure vers l’intégration et la coopération économique entre les nations européennes. Cette décision renforcera nos relations commerciales, favorisera la croissance économique et consolidera notre position sur le marché mondial. Si nous choisissons d’adhérer, nous devrons d’abord adapter nos lois pour les aligner sur les normes de la CEE, telles que le suffrage universel, les droits des travailleurs, la liberté d’expression, les droits des femmes et la protection de l’enfance."

create_eu_decision: "Créer l’Union européenne"
create_eu_decision_desc: "L’Union européenne (UE) est une union politique et économique regroupant des États membres situés principalement en Europe. En créant l’UE, nous visons à renforcer l’intégration et la coopération entre les nations européennes, en promouvant la paix, la stabilité et la prospérité dans la région. Cette décision impliquera l’établissement de politiques communes en matière de commerce, d’agriculture et de développement régional, ainsi que l’adoption d’un marché unique avec libre circulation des biens, des services, des personnes et des capitaux."

join_european_union: "Rejoindre l’Union européenne"
join_european_union_desc: "En signant le Traité de Maastricht, nous nous engageons à rejoindre l’Union européenne (UE), une étape majeure vers une intégration politique et économique plus approfondie entre les nations européennes. Cette décision renforcera nos relations commerciales, favorisera la croissance économique et consolidera notre position sur le marché mondial. Si nous choisissons d’adhérer, nous devrons d’abord adapter nos lois pour les aligner sur les normes de l’UE, telles que le suffrage universel, les droits des travailleurs, la liberté d’expression, les droits des femmes et la protection de l’enfance."

withdraw_from_european_union: "Se retirer de l’Union européenne"
withdraw_from_european_union_desc: "Se retirer de l’Union européenne (UE) signifierait rompre avec l’intégration politique et économique établie entre les États membres. Cette décision pourrait entraîner une hausse des barrières commerciales, une baisse de la croissance économique et une réduction de notre rôle dans les affaires mondiales. Il est essentiel de bien mesurer les conséquences d’un tel choix, car cela pourrait affecter nos relations avec les autres nations européennes ainsi que la capacité de nos citoyens à vivre et travailler librement au sein de l’UE."

