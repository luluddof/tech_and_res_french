durrand_line: "Signer le traité de Gandamak"
durrand_line_desc: "Codifier les frontières entre l'Afghanistan, la Perse et l'Inde"
decolonization_india_raj_consolidation: "Consolider le Raj britannique"
decolonization_india_raj_consolidation_desc: "Le Raj britannique sera consolidé"
decolonization_india_raj_takes_uk_states: "Céder les territoires britanniques au Raj britannique"
decolonization_india_raj_takes_uk_states_desc: "Le Raj britannique prendra les territoires britanniques en Inde"
decolonization_india_raj_independence_request: "Demander l'indépendance de l'Empire britannique"
decolonization_india_raj_independence_request_desc: "Plus d'un siècle s'est écoulé depuis que les Britanniques ont établi un règne consolidé sur l'ensemble du sous-continent indien. Le moment est venu de demander l'indépendance de l'Empire britannique et d'établir un État indien souverain, ou quelque chose qui s'en rapproche, compte tenu de nos différences culturelles et religieuses. S'ils refusent, nous devrons nous battre pour l'obtenir."

ztr_austrian_german_partition_treaty: "Traité de partition austro-prussien"
ztr_austrian_german_partition_treaty_desc: "À la suite de décennies de rivalité et d'ambitions contrariées, ni Vienne ni Berlin n'ont réussi à forger une nation allemande unie. La ferveur nationaliste croissante, au lieu de lier les terres allemandes ensemble, n'a fait qu'approfondir le fossé entre les deux grandes puissances avec des guerres stériles et destructrices.\n Au début du XXe siècle, pour éviter une discorde perpétuelle et sécuriser nos terres allemandes, nous pouvons nous réunir à Munich pour sceller un traité solennel avec nos rivaux : la partition formelle des États allemands en zones d'influence autrichiennes et prussiennes distinctes, figeant le rêve d'unification en une paix soigneusement équilibrée, mais fragile."

ztr_super_germany_sphere_of_influence: "Question des territoires non-allemands"
ztr_super_germany_sphere_of_influence_desc: "Depuis des années, depuis la formation de l'Empire allemand, maintenant une puissance mondiale, les populations du sud et de l'est de notre empire demandent une autonomie légèrement plus grande, afin de préserver leur identité en échange de loyauté et d'une plus grande centralisation de notre contrôle sur l'espace vital allemand. Cela pourrait être un moyen de créer une sphère d'influence efficace, évitant les frictions culturelles entre la population locale et notre autorité centrale."

