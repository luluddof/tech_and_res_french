l_french:

good_friday_agreement_decision: "Appliquer l'accord du Vendredi saint"
good_friday_agreement_decision_desc: "L'accord du Vendredi saint est un développement politique majeur en Irlande du Nord, établissant un gouvernement décentralisé et créant un cadre pour la paix et la coopération. En appliquant cet accord, nous pouvons assurer la stabilité et le progrès dans la région."
good_friday_agreement_decision_tooltip: "Ulster reconquise !"

firm_ztr_geneva_convention: "Signer les Conventions de Genève"
firm_ztr_geneva_convention_desc: "Les Conventions de Genève sont une série de traités qui établissent des normes juridiques internationales pour le traitement humanitaire en temps de guerre. En signant ces conventions, nous nous engageons à défendre les droits de l'homme et à protéger les civils pendant les conflits."
firm_ztr_geneva_convention_tooltip: "Conventions de Genève signées."

withdraw_ztr_geneva_convention: "Se retirer des Conventions de Genève"
withdraw_ztr_geneva_convention_desc: "Se retirer des Conventions de Genève signifierait abandonner notre engagement envers le droit humanitaire international. Cela pourrait entraîner une augmentation de la souffrance et des violations des droits de l'homme pendant les conflits."
withdraw_ztr_geneva_convention_tooltip: "Conventions de Genève retirées."

enter_ztr_society_of_nations: "Rejoindre la Société des Nations"
enter_ztr_society_of_nations_desc: "Rejoindre la Société des Nations nous permettrait de participer à la diplomatie et à la coopération internationales, promouvant la paix et la stabilité. C'est une opportunité de renforcer notre position mondiale et de collaborer avec d'autres nations."
enter_ztr_society_of_nations_tooltip: "Adhésion à la Société des Nations accordée."

withdraw_ztr_society_of_nations: "Se retirer de la Société des Nations"
withdraw_ztr_society_of_nations_desc: "Se retirer de la Société des Nations nous isolerait de la diplomatie et de la coopération internationales. Cela pourrait entraîner une augmentation des tensions et entraver notre capacité à relever efficacement les défis mondiaux."
withdraw_ztr_society_of_nations_tooltip: "Adhésion à la Société des Nations retirée."

un_foundation: "Fonder les Nations Unies"
un_foundation_desc: "Les Nations Unies sont une organisation internationale fondée pour promouvoir la paix, la sécurité et la coopération entre les nations. En établissant l'ONU, nous pouvons jouer un rôle crucial dans la formation de la gouvernance mondiale et l'élimination des problèmes internationaux."
un_foundation_tooltip: "Nations Unies fondées."

become_member_united_nations: "Devenir membre des Nations Unies"
become_member_united_nations_desc: "Rejoindre les Nations Unies améliorerait notre position internationale et nous permettrait de participer à la prise de décision mondiale. C'est un pas vers une plus grande coopération et collaboration avec d'autres nations."
become_member_united_nations_tooltip: "Adhésion aux Nations Unies accordée."

withdraw_united_nations: "Se retirer des Nations Unies"
withdraw_united_nations_desc: "Se retirer des Nations Unies nous isolerait de la gouvernance mondiale et de la coopération. Cela pourrait entraîner une augmentation des tensions et entraver notre capacité à relever efficacement les défis internationaux."
withdraw_united_nations_tooltip: "Adhésion aux Nations Unies retirée."

become_permanent_member_united_nations: "Devenir membre permanent des Nations Unies"
become_permanent_member_united_nations_desc: "En tant que membre permanent des Nations Unies, nous aurions une influence significative sur la prise de décision mondiale et les questions de sécurité. Ce statut, réservé aux nations les plus puissantes, nous garantirait un droit de veto et un rôle de premier plan dans la formation des politiques internationales."
become_permanent_member_united_nations_tooltip: "Adhésion permanente aux Nations Unies accordée."

decolonization_tunisia_decision: "Décoloniser la Tunisie"
decolonization_tunisia_decision_desc: "La colonisation devient quelque chose du passé. Nous devons décoloniser la Tunisie et permettre à son peuple de se gouverner lui-même. Cela améliorera non seulement nos relations avec la population tunisienne mais aussi notre réputation internationale en tant que nation qui respecte l'autodétermination."

