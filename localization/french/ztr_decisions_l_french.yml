# NEW 1.3

indian_unifier_decision: "Se porter candidat comme unificateur indien"
indian_unifier_decision_desc: "Après la colonisation britannique, l'Inde est fragmentée en de nombreux États. Un pays fort comme le nôtre pourrait unifier ces États sous une seule bannière, créant une nation indienne puissante capable de résister aux puissances étrangères et à leurs ambitions impérialistes."

decolonization_india_decision: "Intégrer les États indiens dans l'Inde"
decolonization_india_decision_desc: "Une puissance moyenne indienne s'est déclarée dirigeant d'une Inde unifiée, cherchant cette période post-colonisation britannique comme une opportunité d'hégémonie indienne. Devrions-nous intégrer nos États dans l'Inde, ou devrions-nous continuer à les gouverner comme des entités séparées ? La décision nous appartient."

